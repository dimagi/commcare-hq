<ul>
    <li>Username: {{ django_user.username }}</li>
    <li>{{ django_user.phone_registrations.count }} registered phone(s):</li>
    <ul>
    {% for phone_info in django_user.phone_registrations.all %}
    <li>
    <a href="{% url phone.views.single_user phone_info.id %}">{{ phone_info.username }}</a> on 
    <a href="{% url phone.views.single_phone phone_info.phone.id %}">{{ phone_info.phone }}</a></li>
    {% endfor %}
    </ul>
</ul>
