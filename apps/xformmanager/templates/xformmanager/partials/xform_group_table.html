{% load i18n %}
<table>
<thead>
    <th>Version</th>
    <th>Uploaded</th>
    <th>Submissions</th>
    <th>Last Seen</th>
    <th colspan=2>Actions</th>
</thead>
<tbody>
    {% for form in forms %}
    <tr class="{% cycle 'odd' 'even' %}">
        <td>{{ form.version }}</td>
        <td>{{ form.date_created }}</td>
        <td>{{ form.submission_count }}</td>
        <td>{{ form.time_of_last_instance|date }}</td>
        <td><a href="{% url xformmanager.views.data form.id %}">view data</a></td>
        <td><a href="{% url xformmanager.views.remove_xform form.id %}">{% trans "drop this form" %}</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>
