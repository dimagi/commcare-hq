<table>
{% for row in datatable %}      
    {% if forloop.first %}
    <thead>
        <tr>
        {% for elem in row %}
            <th>{{elem}}</th>   
        {% endfor %}
        </tr>
    </thead>
    {%else %}
        <tr class="{% cycle 'odd' 'even' %}">
        {% for elem in row %}
            <td> {{elem}}</td>  
        {% endfor %}
        </tr>   
    {%endif%}
{%endfor%}
</table>
