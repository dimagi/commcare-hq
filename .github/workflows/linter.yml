name: Lint

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - investigation/separate-eslinter-pr-test

  pull_request:
    branches:
      - investigation/separate-eslinter

# Down scope as necessary via https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
permissions:
  checks: write
  contents: write

env:
  BRANCH_NAME: ${{ github.head_ref }}
  BASE_NAME: ${{ github.base_ref }}

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v14.6

      - name: Get .py files
        id: python-files
        run: |
          output=$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -o "\S*\.py")
          echo "::set-output name=python-file-names::$output"

      - name: Get .js files
        id: javascript-files
        run: |
          output=$(echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -o "\S*\.js")
          echo "::set-output name=javascript-file-names::$output"

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Python dependencies
        run: pip install flake8

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install Node.js dependencies
        run: yarn install --frozen-lockfile

      - name: Run eslint
        uses: mrdivyansh/eslint-action@v1.0.7
        with:
          eslint-rc: .eslintrc.js
          execute-on-files: ${{ steps.javascript-files.outputs.javascript-file-names }}
