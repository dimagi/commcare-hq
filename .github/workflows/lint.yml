name: Lint

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - investigation/lint-action

  pull_request:
    branches:
      - investigation/lint-action

# Down scope as necessary via https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
permissions:
  checks: write
  contents: write

env:
  BRANCH_NAME: ${{ github.head_ref }}
  BASE_NAME: ${{ github.base_ref }}

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v14.6

      - name: Get changed .py files
        id: changed-python-files
        run: >-
          echo "::set-output name=py_files::$(
            ${{ steps.changed-files.outputs.all_changed_files }} | grep -o "\S*\.py"
          )"

      - name: Show changed .py files
        run: echo ${{ steps.changed-python-files.outputs.py_files }}

#      - name: Set up Node.js
#        uses: actions/setup-node@v1
#        with:
#          node-version: 14
#
#      - name: Install Node.js dependencies
#        run: yarn install --frozen-lockfile

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Python dependencies
        run: pip install flake8

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
#          eslint: true
#          eslint_extensions: js
#          eslint_auto_fix: false
#          prettier: true
#          prettier_auto_fix: false
          flake8: true
          flake8_extensions: py
          flake8_auto_fix: false
          flake8_args:   # Only lint changed .py files
