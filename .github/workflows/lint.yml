      - name: Run javascript linter
        if: ${{ steps.javascript-files.outputs.javascript-file-present == 'true' }}
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          eslint_args: ${{ steps.javascript-files.outputs.javascript-file-names }}
