name: Lint

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - investigation/lint-action

  pull_request:
    branches:
      - investigation/lint-action

# Down scope as necessary via https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
permissions:
  checks: write
  contents: write

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  HEAD: ${{ vars.GITHUB_HEAD_REF }}

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Print info
        run: |
          echo $BRANCH_NAME
          echo $HEAD

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install Node.js dependencies
        run: yarn install --frozen-lockfile

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Python dependencies
        run: pip install flake8

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
#          eslint: true
#          eslint_extensions: js
#          eslint_auto_fix: false
#          prettier: true
#          prettier_auto_fix: false
          flake8: true
          flake8_extensions: py
          flake8_auto_fix: false
          flake8_args: "$(git diff --name-only --diff-filter=b $(git merge-base $HEAD $BRANCH_NAME))"  # Only lint diff
