<table class="{{ class|default:'datatable' }}" id="{{ id|default:'sync-log-table' }}">
<thead>
    <tr>
        <th>Sync #</th>
        <th>Date</th>
        <th>Initial sequence id</th>
        <th>Last sequence id</th>
        <th>Cases synced</th>
    </tr>
</thead>
<tbody>
{% for log in sync_data %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ log.date }}</td>
        <td>{{ log.get_previous_log.last_seq|default:0 }}</td>
        <td>{{ log.last_seq }}</td>
        <td>{{ log.cases|length }}</td>
    </tr>
{% endfor %}
</tbody>
</table>
