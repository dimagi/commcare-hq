{% load i18n %}

<td>
    {% if forloop.first %}
        <a class="hide remove_row" href="#"><i class="fa fa-remove"></i></a>
    {% else %}
        <a class="remove_row" href="#"><i class="fa fa-remove"></i></a>
    {% endif %}
</td>

<td class="col-sm-3">
    <select class="form-control excel_field" name="excel_field[]">
        <option>{% trans "Select field from excel..." %}</option>
        {% for field in excel_fields %}
            {% ifequal field item %}
                <option value="{{ field|escape }}" selected="selected">
                    {{ field|escape }}
                </option>
            {% else %}
                <option value="{{ field|escape }}">
                    {{ field|escape }}
                </option>
            {% endifequal %}
        {% endfor %}
    </select>
</td>

<td class="col-sm-3">
    <select class="form-control" name="type_field[]">
        <option value="plain">{% trans "Plain" %}</option>
        <option value="date">{% trans "Date" %}</option>
        <option value="integer">{% trans "Integer" %}</option>
    </select>
</td>

<td>
    <i class="fa fa-arrow-right"></i>
</td>

<td class="hide">
    <input type="text" name="custom_field[]"
           class="custom_field form-control"
           placeholder="Enter new property name" />
</td>

<td class="col-sm-3">
    <select class="form-control case_field" name="case_field[]">
        <option value="">{% trans "Select property name..." %}</option>

        {% for field in case_fields %}
        <option value="{{ field|escape }}">
            {{ field|escape }}
        </option>
        {% endfor %}
    </select>
</td>

<td>
    <div class="checkbox">
        <label>
            <input type="checkbox" class="new_property" />
            {% trans "Create a new property instead" %}
        </label>
    </div>
</td>

<input type="hidden"
       class="is_date_field"
       name="is_date_field[]"
       value="false" />
