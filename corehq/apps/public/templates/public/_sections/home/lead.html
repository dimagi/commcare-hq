{% load i18n %}
<section class="section section-primary section-lead"
         data-ng-app="homeApp">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 flower-container">
                <div class="flower-home">
                    <a href="#"
                       class="flower-icon flower-icon-build"
                       data-toggle="tooltip"
                       data-placement="bottom"
                       title="{% trans "build" %}">
                        <span class="sr-only">{% trans "build" %}</span>
                    </a>
                    <a href="#"
                       class="flower-icon flower-icon-use"
                       data-toggle="tooltip"
                       data-placement="bottom"
                       title="{% trans "use" %}">
                        <span class="sr-only">{% trans "use" %}</span>
                    </a>
                    <a href="#"
                       class="flower-icon flower-icon-track"
                       data-toggle="tooltip"
                       data-placement="bottom"
                       title="{% trans "track" %}">
                        <span class="sr-only">{% trans "track" %}</span>
                    </a>
                    <a href="#"
                       class="flower-icon flower-icon-analyze"
                       data-toggle="tooltip"
                       data-placement="bottom"
                       title="{% trans "analyze" %}">
                        <span class="sr-only">{% trans "analyze" %}</span>
                    </a>
                </div>
            </div>
            <div class="col-sm-6 container-welcome">
                <div class="welcome-container-inner">
                    <header>
                        <h1>{% trans "Welcome to CommCare." %}</h1>
                        <p class="lead" ng-controller="CaseTypeCtrl">
                            {% blocktrans %}
                                Create mobile apps for
                            {% endblocktrans %}
                            <span class="dropdown-container-case-type">
                                <ui-select ng-model="selectedCaseType" theme="bootstrap">
                                    <ui-select-match placeholder="{% trans "Who is your app for?" %}">{% verbatim %}
                                        {{$select.selected.name}}
                                    {% endverbatim %}</ui-select-match>
                                    <ui-select-choices repeat="c in caseTypes | filter: $select.search">
                                        <span ng-bind-html="c.name | highlight: $select.search"></span>
                                    </ui-select-choices>
                                </ui-select>
                            </span>
                        </p>
                    </header>
                    <form class="form-signup" role="form">
                        <label class="sr-only"
                               for="signUpEmail">{% trans "Email" %}</label>
                        <div class="row">
                            <div class="col-xs-8">
                                <input type="text"
                                       class="form-control input-xl"
                                       name="email"
                                       id="signUpEmail"
                                       placeholder="{% trans 'enter your email' %}" />
                            </div>
                            <div class="col-xs-4">
                                <button type="submit"
                                        class="btn btn-success btn-xl">
                                    {% trans "Sign Up" %}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
