{% extends 'style/bootstrap3/base.html' %}
{% load hq_shared_tags %}
{% load compress %}

{% block stylesheets %}
{% compress css %}
    <link type="text/less"
          rel="stylesheet"
          media="all"
          href="{% new_static 'dashboard/less/dashboard.less' %}" />
{% endcompress %}
{% endblock stylesheets %}

{% block content %}
<div class="container" id="hq-content">
    {% block dashboard-content %}
    {% endblock dashboard-content %}
</div>
{% endblock content %}
