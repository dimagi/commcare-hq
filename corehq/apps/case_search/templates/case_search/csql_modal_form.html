{% load hq_shared_tags %}
{% load i18n %}

<form
  hx-post="{{ request.path_info }}"
  hq-hx-action="save_filter_modal"
  hx-swap="outerHTML"
>
  {% if form.instance.pk %}
  <input type="hidden" name="pk" value="{{ form.instance.pk }}" />
  {% endif %}
  <div class="modal-header">
    <h5 class="modal-title" id="customModalLabel">{% trans "Custom Modal" %}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{% trans 'Close' %}"></button>
  </div>
  <div class="modal-body">
    <div id="csql-criteria-rows{{form.instance.pk}}">
      {% for form in criteria_forms %}
        <div class="csql-criteria-row">
          <div class="d-flex align-items-center mb-2">
            <div class="me-2">
              {{ form.operator }}
            </div>
            <div class="me-2">
              {{ form.property_name }}
            </div>
            <button
              type="button"
              class="btn btn-outline-danger"
              onclick="this.closest('.csql-criteria-row').remove();"
            >
              <i class="fa-regular fa-trash-can"></i>
            </button>
          </div>
        </div>
      {% endfor %}
    </div>
    <button
    type="button"
    class="btn btn-outline-primary"
    hx-post="{{ request.path_info }}"
    hq-hx-action="new_criteria"
    hx-target="#csql-criteria-rows{{form.instance.pk}}"
    hx-swap="beforeend"
    >
    <i class="fa fa-plus"></i> {% trans "Add Criteria" %}
  </button>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
    <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
  </div>
</form>
