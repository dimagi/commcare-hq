<!DOCTYPE html>

{% load hq_shared_tags %}

<html>
    <head>
        <script src="{% static 'hqwebapp/js/jsonreport.js' %}"></script>
        <script src="{% static 'hqstyle/js/jquery/jquery-1.8.2.min.js' %}"></script>
        <script>
            $(function(){
                $.get('{% url "corehq.apps.hqcase.views.open_cases_json" domain %}', function(data){
                    var report = _.jsonreport(data);
                    $("#case_report").html(report);
                });
            });
        </script>
    </head>
    <body>
        <div id="case_report" class="jsonreport">
            Loading...
        </div>
    </body>
</html>
