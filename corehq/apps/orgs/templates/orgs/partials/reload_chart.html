{% load i18n %}
<form data-chart="{{ chart_name }}" class="form-inline pull-right reload-graph-form">
    <label for="{{ chart_name }}-startdate" class="sub-label">{% trans 'From' %}</label>
    <input type="text" id="{{ chart_name }}-startdate" name="startdate" class="date-picker input-small">
    <label for="{{ chart_name }}-enddate" class="sub-label">{% trans 'To' %}</label>
    <input type="text" id="{{ chart_name }}-enddate" name="enddate" class="date-picker input-small">
    <button type="submit" class="btn btn-info">{% trans "Reload Data" %}</button>
</form>
