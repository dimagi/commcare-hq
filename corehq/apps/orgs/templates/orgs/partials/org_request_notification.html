{# Must only be used on the orgs_landing page. It relies on javascript and modals defined on that page #}
<span>You have a request from {{ requesting_user }} to add the project <strong>{{ org_req.domain}}</strong></span>
<form class="form-inline" action="{% url orgs_seen org.name %}" method="post">
    <a id="req-manage-project-btn" data-project="{{ org_req.domain }}" class="btn" href="#">Add Project {{ org_req.domain }}</a>
    <input type="hidden" name="request_id" value="{{ org_req.get_id }}">
    <button type="submit" class="btn btn-danger" href="#">Decline</button>
</form>
