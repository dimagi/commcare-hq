{% load i18n %}

<button
  id="delete-{{ widget_type }}-widget-{{ widget.id }}-btn"
  class="btn btn-default"
  type="button"
  data-bs-toggle="modal"
  data-bs-target="#delete-widget-confirmation-modal"
  aria-label="{% trans 'Delete Widget' %}"
  x-data
  @click="
      $store.deleteWidgetModel.setData(
        '{{ widget.id }}',
        '{{ widget_type }}',
        '{{ widget.title }}',
        '{{ widget_div_id }}'
      );
  "
>
  <i class="fa fa-trash"></i>
</button>
