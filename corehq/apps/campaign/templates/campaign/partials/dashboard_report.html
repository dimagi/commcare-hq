{% load hq_shared_tags %}
{% load i18n %}

<div id="report-widget-{{ widget.id }}" class="mb-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">{{ widget.title }}</h5>
    </div>

    <div class="card-body p-0">
      <div id="report-error{{ report.html_id_suffix }}" class="alert alert-danger d-none">
        {% trans 'There was an error rendering your report.' %}
        <div id="error-message{{ report.html_id_suffix }}"></div>
      </div>
      <div id="report-warning{{ report.html_id_suffix }}" class="alert alert-warning d-none">
        {% trans 'Warning:' %}
        <div id="warning-message{{ report.html_id_suffix }}"></div>
      </div>

      <div class="row g-0">
        <div class="col-md-4 border-end">
          <div id="report-widget-filters-{{ widget.id }}" class="p-3">
            {% include "reports/standard/partials/bootstrap5/filter_panel.html" %}
          </div>
        </div>

        <div class="col-md-8">
          <div class="position-relative">
            <div id="report-content{{ report.html_id_suffix }}">
              {% include "reports/bootstrap5/tabular.html" %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
