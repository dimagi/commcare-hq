{% extends "hqwebapp/bootstrap3/base_section.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load hq_shared_tags %}


{% block page_title %}{{ page_title }} | {{ object_test.name }}{% endblock %}
{% block page_content %}
<div id="edit-test">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-8">
      <form class="form-horizontal" method="post">
        {% csrf_token %}
        <input type="hidden" name="execute" value="1"/>
        <div class="form-group">
          <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 col-sm-offset-4 col-md-offset-4 col-lg-offset-2 controls">
            <button class="btn btn-default" type="submit">
              <i class="fa fa-play"></i> {% trans "Run Test" %}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="spacer"></div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-8">
      <form class="form-horizontal" method="post">
        {% crispy form %}
        <div class="form-actions">
          <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 col-sm-offset-4 col-md-offset-4 col-lg-offset-2 controls">
            <button class="btn btn-primary" type="submit" id="submit">{% trans "Update" %}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
