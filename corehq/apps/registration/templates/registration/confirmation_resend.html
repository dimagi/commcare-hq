{% extends "registration/base.html" %}
{% load i18n %}

{% block title %}{% trans "Resend Confirmation Email" %}{% endblock title %}

{% block registration-content %}
<form method="post" action="{% url "registration_resend_domain_confirmation" %}" class="form-horizontal">
    {% csrf_token %}
    <fieldset>
        <div class="form-group">
            <label class="col-sm-4 control-label">{% trans "Email" %}</label>
            <div class="col-sm-4">
                <span class="form-control">{{ request.user.username }}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">{% trans "Pending Project Name" %}</label>
            <div class="col-sm-4">
                <span class="form-control">{{ requested_domain }}</span>
            </div>
        </div>
    </fieldset>
    <div class="form-actions">
        <div class="col-sm-4 col-sm-offset-4">
            <button type="submit" class="btn btn-primary">{% trans "Resend Confirmation" %}</button>
        </div>
    </div>
</form>
{% endblock %}
