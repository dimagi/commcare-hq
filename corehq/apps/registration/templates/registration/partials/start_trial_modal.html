{% load i18n %}

<div class="modal fade"
     id="cta-form-start-trial">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{% trans 'Close' %}</span></button>
        <h4 class="modal-title">
          <strong id="start-trial-modal-header">
          {% trans "Request a CommCare Professional trial" %}
          </strong>
        </h4>
      </div>

      {# Hubspot Form #}
      <div id="get-trial-cta-form-content">
        {% include "analytics/forms/bootstrap3/hubspot_cta_form.html" %}
      </div>

      <div id="choose-callback-options"
           class="fadeIn hidden">
        <div class="modal-body">
          <p>
            {% blocktrans %}A member of our team will call you soon to complete the setup of your CommCare trial account.{% endblocktrans %}
          </p>
        </div>
        <div class="modal-footer">
          <a href="https://sites.dimagi.com/commcare-trial-callback">
            <button type="button btn-default"
                    class="btn btn-default">{% trans "Learn More" %}</button>
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
