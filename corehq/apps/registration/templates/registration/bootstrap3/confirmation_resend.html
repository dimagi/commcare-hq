{% extends "registration/base.html" %}
{% load i18n %}

{% block title %}{% trans "Resend Confirmation Email" %}{% endblock title %}

{% block registration-content %}
  <form method="post" action="{% url "registration_resend_domain_confirmation" %}">
    {% csrf_token %}
    <h2 class="text-center">
      {% trans "Resend Confirmation" %}
    </h2>

    <div class="form-group">
      <label class="control-label has-feedback">
        {% trans "Email" %}
      </label>
      <div>
        <span class="form-control">{{ request.user.username }}</span>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label has-feedback">
        {% trans "Pending Project Name" %}
      </label>
      <div>
        <span class="form-control">{{ requested_domain }}</span>
      </div>
    </div>

    <div class="form-bubble-actions">
      <button type="submit" class="btn btn-lg btn-default">
        {% trans "Resend Confirmation" %}
      </button>
    </div>

  </form>
{% endblock %}
