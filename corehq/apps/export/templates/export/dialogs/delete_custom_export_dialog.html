{% load i18n %}
<div id="delete-export-modal-{{ export.get_id }}" class="modal hide fade">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>
        <h3>{% trans "Delete Export for" %} "{{ export.name }}"?</h3>
    </div>
    <form name="drop_report" action="{% url delete_custom_export domain export.get_id %}" method="post">
        <div class="modal-body">
            <p>{% trans "Are you sure you want to delete this export?" %}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" type="submit"><i class="icon-remove icon-white"></i> {% trans "Delete" %}</button>
            <a href="#" class="btn" data-dismiss="modal">{% trans "Close" %}</a>
        </div>
    </form>
</div>
