{% if GOOGLE_ANALYTICS_ID %}
<script>
    (function() {
    {% for tab in tabs %}
        {% if tab.ga_tracker %}
            {% with conf=tab.ga_tracker %}
            $('#mainmenu-{{ tab.css_id }} a').click(function(e) {
                if (typeof(ga) !== 'undefined') {
                    ga('send', 'event', '{{ conf.category }}', '{{ conf.action }}'{% if conf.label %}, '{{ conf.label }}'{% endif %});
                }
            });
            {% endwith %}
        {% endif %}
    {% endfor %}
    })();
</script>
{% endif %}
