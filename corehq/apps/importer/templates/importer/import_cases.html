{% extends 'reports/async/basic.html' %}
{% load report_tags %}
{% load i18n %}

{% block main_column %}
    {% include 'importer/partials/help_message.html' %}

    <form class="form-horizontal form-report"
          action="{% url "corehq.apps.importer.views.excel_config" domain %}"
          method="post"
          enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>
                {% trans "Upload an Excel File From Your Computer to Import From" %}
            </legend>

            <div class="control-group">
                <label class="control-label" for="file">
                    {% trans "Select a file to upload" %}
                </label>
                <div class="controls">
                    <input class="input-small" name="file" id="file" type="file" />
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <label class="checkbox" for="named_columns">
                        <input type="checkbox"
                               id="named_columns"
                               name="named_columns"
                               checked="checked" />
                        {% trans "This file contains column headers" %}
                    </label>
                </div>
            </div>
        </fieldset>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="icon-forward icon-white"></i> {% trans "Next step" %}
            </button>
        </div>
    </form>
{% endblock %}
