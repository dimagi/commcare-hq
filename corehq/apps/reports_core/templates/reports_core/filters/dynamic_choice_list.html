{% extends "reports_core/filters/filter_base.html" %}
{% load hq_shared_tags %}
{% load reports_core_tags %}
{% block filter-controls %}

         class="form-control report-filter-dynamic-choice-list"
         name="{{ context_.css_id }}"
         id="{{ context_.css_id }}-input"

         data-ajax-filter-url="{% ajax_filter_url domain report filter %}" />
{% endblock %}
