{% load i18n %}

<button
  class="btn btn-outline-primary" type="button"
  data-bs-toggle="offcanvas"
  data-bs-target="#filterDataOffcanvas"
>
  <i class="fa-solid fa-filter"></i> {% trans "Filter Values" %}
</button>
<button
  class="btn btn-outline-primary" type="button"
  data-bs-toggle="offcanvas"
  data-bs-target="#configureColumnsOffcanvas"
>
  <i class="fa-solid fa-table-columns"></i> {% trans "Configure Columns" %}
</button>
<button
  class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#editOffcanvas"
  x-data="{
    isCleaningAllowed: false,
  }"
  :class="isCleaningAllowed ? 'btn-primary' : 'btn-outline-primary'"
  :disabled="!isCleaningAllowed"
  @num-records-selected-changed.camel.window="isCleaningAllowed = $event.detail > 0"
>
  <i class="fa-solid fa-shower"></i> {% trans "Clean Data" %}
</button>
