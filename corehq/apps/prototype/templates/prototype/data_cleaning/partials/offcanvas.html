<div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="editOffcanvas">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">
        <i class="fa-solid fa-shower"></i> Clean Data
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    edit property form
  </div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="configureColumnsOffcanvas">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">
      <i class="fa-solid fa-table-columns"></i> Configure Columns
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body"
       hx-trigger="load"
       hx-get="{% url "data_cleaning_configure_columns_form" %}">
  </div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="filterDataOffcanvas">

    </h5>

  <div class="offcanvas-body"

       hx-get="{% url "data_cleaning_filter_columns_form" %}">
