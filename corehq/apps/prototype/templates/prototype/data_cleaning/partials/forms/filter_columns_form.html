{% load i18n %}
{% load crispy_forms_tags %}

<div id="{{ container_id }}"
     hx-get="{{ request.path_info }}"
     hx-swap="outerHTML"
     hx-trigger="refreshFilters"
     data-refresh-table="{{ table_selector }}">
  {% if column_filters %}
    <div class="mb-3">
      <h5>
        Active Filters
      </h5>
      <form hx-post="{{ request.path_info }}"
            hx-target="#{{ container_id }}"
            hx-trigger="end">
        <ul class="list-group sortable">
          {% for column_filter in column_filters %}
            <li class="list-group-item d-flex">
              <a class="link p-1 flex-grow-1">
                <i class="fa-solid fa-up-down"></i>
                <input type="hidden" name="column_filters" value="{{ column_filter.slug }}"/>
                <span class="ps-2">{{ column_filter.column_name }}</span>
                <span class="ms-2 badge text-bg-secondary">{{ column_filter.match_name }}</span>
                <span class="ps-2">"{{ column_filter.value }}"</span>
              </a>
              <button class="btn btn-outline-danger btn-sm"
                      id="delete-column-filter-{{ column_filter.slug }}"
                      hx-target="#{{ container_id }}"
                      hx-delete="{{ request.path_info }}?index={{ forloop.counter0 }}">
                <i class="fa-solid fa-close"></i>
              </button>
            </li>
          {% endfor %}
        </ul>
      </form>
    </div>
  {% endif %}
  <div class="card mb-3">
    <div class="card-body">
      <h5>
        Add Filter
      </h5>
      <form hx-put="{{ request.path_info }}"
            hx-target="#{{ container_id }}">
        {% crispy add_filter_form %}
      </form>
    </div>
  </div>

</div>
