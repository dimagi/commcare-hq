<script type="text/html" id="ko-template-screen-workflows">
  <div class="phone-page" data-bind="animateScreen: isHidden">
    <div class="phone-page-scrollable">
      <ul class="phone-navlist">
        <!-- ko foreach: workflows -->
        <li data-bind="css: {'selected': isFocusedInPreview}" style="cursor: pointer;">
          <div class="phone-navlist-title" data-bind="click: $parent.selectNextScreen">
            <a href="#">
              <i class="fa" data-bind="css: {'fa-file-o': isSurvey, 'fa-bars': !isSurvey()}"></i>
              <span data-bind="text: name"></span>
            </a>
            <button type="button" class="phone-navlist-icon pull-right">
              <i class="fa fa-chevron-right"></i>
            </button>
          </div>
        </li>
        <!-- /ko -->
      </ul>
    </div>
  </div>
</script>

<script type="text/html" id="ko-template-screen-recordlist">
  <div class="phone-page"  data-bind="animateScreen: isHidden">
    <div class="phone-page-scrollable">
      <ul class="phone-navlist">
        <li class="phone-navlist-header">
          <h4>
            <i class="fa fa-bars"></i>
            <span data-bind="text: title"></span>
          </h4>
        </li>
      </ul>
      <ul class="phone-navlist">
        <!-- ko foreach: records-->
        <li>
          <div class="phone-navlist-title" data-bind="click: $parent.selectRecord" style="cursor: pointer">
            <a href="#" data-bind="text: $data"></a>
            <button type="button" class="phone-navlist-icon pull-right">
              <i class="fa fa-chevron-right"></i>
            </button>
          </div>
        </li>
        <!-- /ko -->
      </ul>
      <ul class="phone-questionlist" data-bind="visible: records().length < 1">
        <li>
          There are no <strong data-bind="text: thingName"></strong><strong>s</strong> yet! Add a
          <strong data-bind="text: thingName"></strong> through the menu below
          <i class="fa fa-arrow-down"></i>
        </li>
      </ul>
      <!-- ko if: hasRegistrationForm -->
      <ul class="phone-navlist" style="margin-top: 10px;" data-bind="with: registrationForm">
        <li data-bind="css: {'selected': isFocusedInPreview}">
          <div class="phone-navlist-title" data-bind="click: $parent.selectForm" style="cursor: pointer;">
            <a href="#">
              <i class="wf wf-recordlist-create"></i>
              <span data-bind="text: name"></span>
            </a>
            <button type="button" class="phone-navlist-icon pull-right">
              <i class="fa fa-chevron-right"></i>
            </button>
          </div>
        </li>
      </ul>
      <!-- /ko -->
    </div>
  </div>
</script>

<script type="text/html" id="ko-template-preview-regform">
  <ul class="phone-questionlist">
    <li>
      <p class="phone-questionlist-question" data-bind="text: recordNameQuestion"></p>
      <div class="phone-questionlist-answer">
        <textarea cols="2"
                  class="form-control"
                  data-bind="value: $parent.recordName, valueUpdate: 'keyup'"></textarea>
      </div>
    </li>
    <!-- ko foreach: questions -->
      <li>
        <p class="phone-questionlist-question" data-bind="text: text"></p>
        <div class="phone-questionlist-answer">
          <textarea cols="2" class="form-control"></textarea>
        </div>
      </li>
    <!-- /ko -->
    <li>
      <p class="help-text"
         data-bind="visible: $parent.disableSave">
        Please specify a Name (or ID) before continuing.
      </p>
      <button type="button" class="btn btn-default" data-bind="click: $parent.cancel">Cancel</button>
      <button type="button" class="btn btn-primary" data-bind="click: $parent.saveForm, visible: !$parent.disableSave()">Submit</button>
      <button type="button" class="btn btn-primary disabled" disabled="disabled" data-bind="visible: $parent.disableSave">Submit</button>
    </li>
  </ul>
</script>

<script type="text/html" id="ko-template-preview-form">
  <ul class="phone-questionlist">
    <!-- ko foreach: questions -->
      <li>
        <p class="phone-questionlist-question" data-bind="text: text"></p>
        <div class="phone-questionlist-answer">
          <textarea cols="2" class="form-control"></textarea>
        </div>
      </li>
    <!-- /ko -->
    <li data-bind="visible: hasNoQuestions()">
      <p class="phone-questionlist-question">
        <i class="fa fa-arrow-left"></i> No questions yet! Please add a question or two to <strong data-bind="text: name"></strong>.
      </p>
    </li>
    <li>
      <button type="button" class="btn btn-default" data-bind="click: $parent.cancel">Cancel</button>
      <button type="button" class="btn btn-primary" data-bind="click: $parent.saveForm">Submit</button>
    </li>
  </ul>
</script>


<script type="text/html" id="ko-template-screen-confirmform">
  <div class="phone-page"  data-bind="animateScreen: isHidden">
    <ul class="phone-questionlist">
      <li>
        <p class="lead">
          Thanks! Questions submitted!
        </p>
        <p>
          Since this is a <strong>preview</strong>, no data was actually saved.
        </p>
        <p>
          In practice data would be sent from a phone to this server and later
          used for downloading or viewing reports.
        </p>
        <hr />
        <p>
          <button type="button"
                  class="btn btn-success"
                  data-bind="click: confirm"><i class="fa fa-check"></i> OK</button>
        </p>
      </li>
    </ul>
  </div>
</script>
