{% load hq_shared_tags %}

<div class="hq-graphic-report">

<link rel="stylesheet" href="{{STATIC_URL}}reports/css/leaflet/leaflet.css" />

<script src="{{STATIC_URL}}reports/javascripts/leaflet.js"></script>
<script src="{{STATIC_URL}}reports/javascripts/handlebars.js"></script>
<script src="{{STATIC_URL}}reports/javascripts/jquery.color.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}reports/javascripts/maps.js"></script>
<script type="text/javascript">

CONTEXT = {{ context|JSON }};

function setMapHeight() {
    $('#map').height($(window).height() - 200);
}

$(document).ready(function() { 
    setMapHeight();
    $(window).resize(setMapHeight);

    L.Icon.Default.imagePath = '{{STATIC_URL}}reports/css/leaflet/images';
    var map = mapsInit(CONTEXT);
});

</script>

<style>

/* fix bootstrap / gmaps conflict */
/*
#map img {
  max-width: none !important;
}
*/

.control-pane {
  /* copied from style of other leaflet controls */
  background: #f8f8f9;
  box-shadow: 0 1px 7px rgba(0,0,0,0.4);
  border-radius: 5px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;

  padding: 10px;
}

#sidebar {
  max-width: 12em;
}

.zoomtofit {
  background-image: url({{STATIC_URL}}reports/css/leaflet/images/zoomfit.png);
  cursor: pointer;
}

.choice {
  color: black;
  font-weight: normal;
  cursor: pointer;
}

.selected {
  color: #a00;
  font-weight: bold;
  cursor: pointer;
}

.disabled {
  color: #888;
}

</style>

<div style="position: relative;">
  <div id="map" style="width: 100%;"></div>
  
  <div id="metrics" class="control-pane" style="display: none;">
  </div>

  <div id="legend" class="control-pane" style="display: none;">
  </div>
  
</div>
</div>
