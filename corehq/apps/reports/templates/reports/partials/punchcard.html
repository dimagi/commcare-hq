{% load i18n %}
<div class="hq-graphic-report">
<div class="hq-graph">
    <h2>{{ report.title }}<br /><small>{% trans "Hour vs. Weekday" %}</small></h2>
    {% if error %}
        <div class="alert alert-info">{{ error }}</div>
    {% endif %}
    {% if chart_url %}
        <img class="{{ report.title }}" src="{{chart_url}}" />
    {% endif %}
</div>
</div>
