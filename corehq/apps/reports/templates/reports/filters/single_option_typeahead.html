{% extends 'reports/filters/base.html' %}
{% load hq_shared_tags %}
{% block filter_content %}
    <select id="{{ css_id }}"
            data-bind="value: current_selection"
            name="{{ slug }}">
        <option></option>
        {% for option in select.options %}
            <option value="{{ option.val }}">{{ option.text }}</option>
        {% endfor %}
    </select>
{% endblock %}
{% block filter_js %}
<script type="text/javascript">
    $(function () {
        $('#{{ css_id }}').parent().koApplyBindings({
            current_selection: ko.observable('{{ select.selected|safe|default:'' }}'),
        });
        $('#{{ css_id }}').combobox({
            placeholder: '{{ select.default_text|safe }}'
        });
    });
</script>
{% endblock %}
