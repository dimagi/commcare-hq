{% extends 'reports/filters/base.html' %}
{% load hq_shared_tags %}
{% load i18n %}
{% block filter_content %}
    <div id="{{ css_id }}" class="btn-group" data-toggle="buttons-checkbox">
    {% for type in submission_types %}
        <button class="btn{% if type.show %} btn-success{% else %} active{% endif %}" data-checkfilter="submission-filter-{{ forloop.counter }}">{{ type.name }}</button>
    {% endfor %}
    </div>
    {% for type in submission_types %}
       <input type="checkbox" name="{{ slug }}" value="{{ type.type }}" class="hide" id="submission-filter-{{ forloop.counter }}" {% if type.show %}checked="checked"{% endif %}/>
    {% endfor %}
<script type="text/javascript" src="{% static 'reports/javascripts/field.filter_buttons.js' %}"></script>
<script type="text/javascript">
    $(function() {
        linkButtonGroup("{{ css_id }}");
    });
</script>
{% endblock %}
