{% extends 'reports/filters/bootstrap2/base.html' %}
{% load staticfiles %}
{% load i18n %}
{% block filter_content %}
    <input type="text" id="filter_date_selector" name="date" value="{{ date|date:'Y-m-d' }}" />
{% endblock %}
{% block filter_js %}
{% ifequal slug 'date'  %}
    <script type="text/javascript">
        $(function () {
            $('#filter_date_selector').daterangepicker(
                {
                    format: 'YYYY-MM-DD',
                    singleDatePicker: true
                }
            );
        });
    </script>
{% endifequal %}
{% endblock %}
