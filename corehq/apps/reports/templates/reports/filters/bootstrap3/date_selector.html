{% extends 'reports/filters/bootstrap3/base.html' %}
{% load hq_shared_tags %}
{% load i18n %}
{% block filter_content %}
    <input type="text"
           id="filter_date_selector"
           name="date"
           value="{{ date|date:'Y-m-d' }}"
           class="form-control" />
{% endblock %}
{% block filter_js %}
{% ifequal slug 'date'  %}
    <script type="text/javascript">
        $(function () {
            $('#filter_date_selector').daterangepicker(
                {
                    locale: {
                        format: 'YYYY-MM-DD'
                    },
                    singleDatePicker: true
                }
            );
        });
    </script>
{% endifequal %}
{% endblock %}
