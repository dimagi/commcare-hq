{% extends 'reports/filters/bootstrap3/base.html' %}
{% load hq_shared_tags %}
{% block filter_content %}
    <input id="{{ css_id }}"
           class="{{ css_class }} form-control"
           name="{{ slug }}"
           placeholder="{{ placeholder }}"
           value="{{ selected }}" />
{% endblock %}
{% block filter_js %}
<script type="text/javascript">
    $('#{{ css_id }}').select2({tags:{{ tags|JSON }}, allowClear: true});

    //hack to fix issues with placeholder not showing up fully
    $('.select2-search-field').width('100%').find('.select2-input').width('100%')
</script>
{% endblock %}
