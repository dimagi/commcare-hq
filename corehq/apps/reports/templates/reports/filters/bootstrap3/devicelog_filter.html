{% extends 'reports/filters/bootstrap3/base.html' %}
{% load hq_shared_tags %}
{% load i18n %}
{% block filter_content %}
    {% if default_on %}
        <script type="text/javascript">
            $(function() {
                $("#{{ css_id }}").attr("name","");
                $("#{{ css_id }}").change(function () {
                    $(this).attr("name", "{{ slug }}");
                });
            });
        </script>
    {% endif %}
    <select multiple="multiple"
            name="{{ slug }}"
            id="{{ css_id }}"
            class="form-control">
        {% for f in filters %}
            <option{% if f.show %} selected="selected"{% endif %}>{{ f.name }}</option>
        {% endfor %}
    </select>
{% endblock %}
