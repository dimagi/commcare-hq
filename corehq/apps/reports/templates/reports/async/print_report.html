{% extends original_template %}
{% load hq_shared_tags %}
{% load compress %}
{% load i18n %}
{% if show_time_notice %}{% endif %}

{% block js-inline %}
    {{ block.super }}
    <script>
        $(function() {
            setTimeout(function() {
                $('.hq-loading').hide();
                window.print();
            }, 2000);
        })
    </script>
{% endblock %}

{% block modals %}
    <div class="hq-loading">
        <img src="/static/hqwebapp/images/ajax-loader.gif" alt="loading indicator">
        <h6>{% trans "Loading ..." %}</h6>
    </div>
{% endblock %}
