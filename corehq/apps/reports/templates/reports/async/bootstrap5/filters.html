{% load hq_shared_tags %}
{% load i18n %}
<fieldset>
  <legend class="fs-4"><span data-bind="text: filterHeadingName">{% trans "Report Filters" %}</span></legend>
  {% for field in report_filters %}
    <fieldset id="fieldset_{{ field.slug }}">
      <div class="row mb-3" id="group_{{ field.slug }}">
        {{ field.field }}
      </div>
    </fieldset>
  {% endfor %}
</fieldset>
