{% load hq_shared_tags %}
{% load i18n %}
<fieldset>
  <h4 data-bind="text: filterHeadingName">{% trans "Report Filters" %}</h4>
  {% for field in report_filters %}
    <fieldset id="fieldset_{{ field.slug }}">
      <div class="row mb-3"
           id="group_{{ field.slug }}">
        {{ field.field }}
      </div>
    </fieldset>
  {% endfor %}
</fieldset>
