{% load hq_shared_tags %}
{% if custom_fields %}
    <fieldset>
        <legend>Report Filters</legend>
        {% for field in custom_fields %}
            <fieldset id="fieldset_{{ field.slug }}">
                <div id="group_{{ field.slug }}" class="control-group">
                    {{ field.field|safe }}
                </div>
            </fieldset>
        {% endfor %}
    </fieldset>
{% endif %}
<script type="text/javascript" src="{% static 'reports/javascripts/datepicker.js' %}"></script>
<script type="text/javascript">
    $(function () {
        $('#paramSelectorForm fieldset button').click(function() {
            $('#paramSelectorForm button[type="submit"]').button('reset').addClass('btn-primary');
        });
    });
</script>
