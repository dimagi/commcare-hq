{% load hq_shared_tags %}
{% load i18n %}
<div id="{{ series.id }}-data" class="hide" data-value='{{ series.get_chart_data_series|JSON }}'></div>
<div id="{{ series.id }}-percentages" class="hide" data-value='{{ series.get_chart_percent_series|JSON }}'></div>
<div class="panel-heading">
  <h3 class="panel-title"><strong>{{ series.title }}</strong>
      <p class="pull-right">
          <span class="hq-help-template"
                data-title="{{ series.title }}"
                data-container="body"
                data-content="{{ series.help }}"
                data-placement="left">
          </span>
      </p>
  </h3>
</div>
<div class="panel-body">

  <div class="row">
  {% for bucket in series.get_buckets %}
      <div class="col-sm-2 text-center">
          <h4>{{ bucket.1 }}</h4>
          <h2>{{ bucket.0 }}</h2>
      </div>
  {% endfor %}
      <div class="col-sm-4 text-center">
          <div class="btn-group">
              <button type="button" class="btn btn-primary chart-toggle"
                      data-is-aggregate="true"
                      data-chart-data="{{ series.id }}-percentages" data-chart-div="{{ series.id }}_chart">{% trans "Aggregate Percents" %}</button>
              <button type="button" class="btn chart-toggle"
                      data-chart-data="{{ series.id }}-data" data-chart-div="{{ series.id }}_chart">{% trans "Daily Counts" %}</button>
          </div>
      </div>
  </div>
  <div class="row">
      <div id="{{ series.id }}_chart"><svg height="300px"></svg></div>
  </div>
</div>
