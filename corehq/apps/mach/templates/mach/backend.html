{% extends 'sms/add_backend.html' %}
{% load i18n %}

{% block backend_specific %}
<h4>{{ backend_generic_name }} {% trans "Settings" %}</h4>
<div class="form-block">
    <table>
        <tbody>
            <tr>
                <td><label for="id_account_id">{% trans "Account ID" %}</label></td>
                <td>{{ form.account_id }}</td>
                <td>{{ form.account_id.errors }}</td>
            </tr>
            <tr>
                <td><label for="id_password">{% trans "Password" %}</label></td>
                <td>{{ form.password }}</td>
                <td>{{ form.password.errors }}</td>
            </tr>
            <tr>
                <td><label for="id_sender_id">{% trans "Sender ID" %}</label></td>
                <td>{{ form.sender_id }}</td>
                <td>{{ form.sender_id.errors }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
