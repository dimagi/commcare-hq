{% extends "hqwebapp/partials/download_status.html" %}
{% load i18n %}
{% block results %}
  <div class="alert alert-success">
    {% if on_complete_long %}
      <h3>{{ on_complete_long }}</h3>
    {% endif %}
    <p>{%  trans "Your download is ready." %} <a href="{% url "retrieve_download" download_id %}?get_file=1">{{ link_text }}</a></p>
  </div>
{% endblock results %}
