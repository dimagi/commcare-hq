{% load hq_shared_tags %}

{% if less_debug %}
  {# This is fine as an inline script; it's independent of all HQ code and all third-party libraries #}
  <script>
    less = {
      env: "development",
      useFileCache: true,
      logLevel: 2,
      errorReporting: 'console',
      async: false,
      fileAsync: false,
      poll: 1000,
      functions: {},
      dumpLineNumbers: "comments",
      relativeUrls: false
    };
  </script>
  <script src="{% static 'less/dist/less-1.7.3.min.js' %}"></script>
{% endif %}
