{% load compress %}
{% load hq_shared_tags %}

{% comment %}
    Major LESS includes.
    If parameter `debug` is True, will include debug versions of stylesheets instead.
{% endcomment %}

{% if debug %}
    <link type="text/less"
          rel="stylesheet"
          media="all"
          href="{% static 'hqwebapp/less/bootstrap.debug.less' %}" />
    <link type="text/less"
          rel="stylesheet"
          media="all"
          href="{% static 'font-awesome/less/font-awesome.less' %}" />
    <link type="text/less"
          rel="stylesheet"
          media="all"
          href="{% static 'hqwebapp/less/font-commcare.less' %}" />
    <link type="text/less"
          rel="stylesheet"
          media="all"
          href="{% static 'hqwebapp/less/style.debug.less' %}" />
{% else %}
{% compress css %}
    <link type="text/less"
          rel="stylesheet"
          media="all"
          href="{% static 'hqwebapp/less/bootstrap.less' %}" />
    <link type="text/less"
          rel="stylesheet"
          media="all"
          href="{% static 'font-awesome/less/font-awesome.less' %}" />
    <link type="text/less"
          rel="stylesheet"
          media="all"
          href="{% static 'hqwebapp/less/font-commcare.less' %}" />
    <link type="text/less"
          rel="stylesheet"
          media="all"
          href="{% static 'hqwebapp/less/style.less' %}" />
{% endcompress %}
{% endif %}
