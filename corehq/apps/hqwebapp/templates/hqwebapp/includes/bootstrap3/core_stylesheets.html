{% load compress %}
{% load hq_shared_tags %}

{% compress css %}
    <link type="text/less"
          rel="stylesheet"
          media="all"
          href="{% static 'hqwebapp/less/bootstrap.less' %}" />
    <link type="text/css"
          rel="stylesheet"
          media="all"
          href="{% static '@fortawesome/fontawesome-free/css/all.min.css' %}" />
    <link type="text/scss"
          rel="stylesheet"
          media="all"
          href="{% static 'hqwebapp/font/style.scss' %}" />
    <link type="text/less"
          rel="stylesheet"
          media="all"
          href="{% static 'hqwebapp/less/style.less' %}" />
{% endcompress %}
