{% load crispy_forms_field %}

{% if field.is_hidden %}
  {{ field }}
{% else %}
  <div class="row mb-3">
    <label
      for="{{ field.id_for_label }}"
      class="col-form-label {{ label_class }}"
    >
      {{ field.label }}
    </label>
    <div class="{{ field_class }}">
      <input
        type="hidden"
        name="{{ field.html_name }}"
        id="{{ field.auto_id }}"
        value="{{ field.value|default_if_none:"" }}"
      />
      <div class="mt-2">{{ field_text }}</div>
    </div>
  </div>
{% endif %}
