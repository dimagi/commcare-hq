{% load crispy_forms_field %}

{% if field.is_hidden %}
	{{ field }}
{% else %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}" class="control-label {{ label_class }}">
            {{ field.label }}
        </label>
        <div class="controls {{ field_class }}">
            <input type="hidden"
                   name="{{ field.html_name }}"
                   id="{{ field.auto_id }}"
                   value="{{ field.value|default_if_none:"" }}" />
            <div class="form-control-text">
                {{ field_text }}
            </div>
        </div>
    </div>
{% endif %}
