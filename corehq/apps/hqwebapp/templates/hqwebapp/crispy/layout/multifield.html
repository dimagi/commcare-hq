<div {% if multifield.css_id or errors %}id="{{ multifield.css_id }}"{% endif %}
     class="control-group{% if multifield.css_class %} {{ multifield.css_class }}{% endif %}"
     {{ multifield.flat_attrs|safe }}>
    <label class="control-label {% if multifield.label_class %} {{ multifield.label_class }}{% endif %}">
        {{ multifield.label_html|safe }}
        {% if help_bubble_text and multifield.css_id %}
            <span class="hq-help-template"
                data-title="{{ multifield.label_html }}"
                data-content="{{ help_bubble_text }}"
            ></span>
            <script>
                $(function () {
                    $('.hq-help-template').each(function () {
                      COMMCAREHQ.transformHelpTemplate($(this), true);
                    });
                });
            </script>
        {% endif %}
    </label>
    <div class="controls">
        {{ fields_output|safe }}

        {% if form_show_errors %}
            {% for error in error_list %}
                {% if error %}
                    <p id="error_{{ forloop.counter }}" class="text-error">{{ error }}</p>
                {% endif %}
            {% endfor %}
        {% endif %}
    </div>
</div>
