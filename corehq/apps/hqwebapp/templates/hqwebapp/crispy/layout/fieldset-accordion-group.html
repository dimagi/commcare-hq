<fieldset>
    <legend>
        <a class="accordion-toggle{% if not div.active %} collapsed{% endif %}"
           data-toggle="collapse"
           data-parent="#{{ div.data_parent }}"
           href="#{{ div.css_id }}">
            <i class="icon-double-angle-down"></i>
            {{ div.name }}
        </a>
    </legend>
    <div id="{{ div.css_id }}" class="accordion-body collapse{% if div.active %} in{% endif %}" >
        <div>
            {{ fields|safe }}
        </div>
    </div>
</fieldset>
