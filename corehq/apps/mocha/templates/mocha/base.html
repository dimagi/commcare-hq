{% load hq_shared_tags %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>CommCareHQ Test</title>
    <script type="text/javascript" src="{% new_static 'jquery/dist/jquery.min.js' %}"></script>
    <!-- Mocha and test-only dependencies -->
    <link href="{% new_static 'mocha/mocha.css' %}" type="text/css" rel="stylesheet"></link>
    <script src="{% new_static 'mocha/mocha.js' %}"></script>
    <script src="{% new_static 'chai/chai.js' %}"></script>
    <script src="{% new_static 'sinon/index.js' %}"></script>
    <script>
        mocha.setup('bdd')
        window.assert = chai.assert
    </script>

    <!-- Core Libraries -->
    {% block core_libraries %}{% endblock %}

    <!-- App specific dependencies -->
    {% block dependencies %}{% endblock %}

  </head>
  <body>
      <!-- HTML Fixtures -->
      <div id="mocha"></div>
      {% block fixtures %}{% endblock %}
      {% block mocha_tests %}{% endblock %}
      <script type="text/javascript" charset="utf-8">
	// Only tests run in real browser, injected script run if options.run == true
	if (navigator.userAgent.indexOf('PhantomJS') < 0) {
	  mocha.run();
	}
      </script>
  </body>
</html>
