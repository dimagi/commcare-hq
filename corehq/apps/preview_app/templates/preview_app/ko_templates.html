<script type="text/html" id="preview-form-navigation-ko-template">
  <div class="page-header webforms-header">
    <h1 class="title"><span data-bind="text: form.title"></span></h1>
  </div>
  <div class="webforms-nav">
    <button class="webforms-nav-btn btn btn-default webforms-nav-prev" type="button" data-bind="click: previous, visible: hasPrevious">
      <i class="fa fa-chevron-left"></i>
    </button>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" data-bind="attr: {style: progressStyle}"></div>
    </div>
    <button class="webforms-nav-btn btn btn-default webforms-nav-next" type="button" data-bind="click: next, visible: !isViewingSubmit()">
      <i class="fa fa-chevron-right"></i>
    </button>
  </div>
</script>
