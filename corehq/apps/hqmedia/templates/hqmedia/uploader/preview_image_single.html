{% load i18n %}
<p>
  <img src="<%=url %>?thumb=100" alt="uploaded image" />
  <a href="<%= url %>"
     class="btn btn-default existing-media"
     target="_blank"
     data-toggle="tooltip" data-title="Opens image in new tab.">{% trans 'View Full Size' %}</a>
</p>
<p class="text-success hqm-upload-completed hide">
  <span class="label label-success">{% trans 'New Image Uploaded Successfully' %}</span>
</p>
