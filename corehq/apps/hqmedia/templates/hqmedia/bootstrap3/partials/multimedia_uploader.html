{% load i18n %}

<div class="modal fade" id="{{ uploader.slug }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">{% trans "Upload" %} {{ uploader.media_type|title }}</h3>
            </div>
            <div class="modal-body form form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3">
                        {% trans 'Select New' %} {{ uploader.media_type|title }}
                    </label>
                    <div class="controls col-sm-9">
                        <div class="hqm-select-files-container">
                            <button class="hqm-select btn btn-primary" role="button">
                                {% trans 'Select File' %}
                            </button>
                        </div>
                        <div class="hqm-queue"></div>
                    </div>
                </div>
                <div class="form-group hqm-existing hide">
                    <label class="control-label col-sm-3">
                        {% trans 'Current' %} {{ uploader.media_type|title }}
                    </label>
                    <div class="hqm-existing-controls col-sm-9"></div>
                </div>
                <div class="hqm-upload-form">
                    <!-- TODO: convert hqm_upload_form to B3 once it's only used on B3 pages.
                         Not a priority now because this functionality isn't currently enabled. -->
                    {% include 'hqmedia/bootstrap2/partials/hqm_upload_form.html' %}
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</a>
                <a href="#" class="btn btn-default disabled hqm-upload hqm-upload-confirm">
                    <i class="fa fa-cloud-upload"></i> {% trans "Begin Upload" %}
                </a>
            </div>
        </div>
    </div>
</div>
