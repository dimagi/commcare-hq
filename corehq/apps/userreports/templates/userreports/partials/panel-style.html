<style type="text/css">
    a:hover {
        text-decoration: none;
    }
    .fcc {
        display: inline-block;
        font-family: "CommCareHQFontRegular",sans-serif;
        font-style: normal;
        font-weight: normal;
        line-height: 1;
    }
    .panel-dashboard {
        border-color: #E6E6E4;
    }
    .panel {
        margin-bottom: 17px;

        border-radius: 4px;
        box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.05);
    }
    .panel-heading {
        padding: 10px 15px;
        border-bottom: 1px solid transparent;
        border-top-right-radius: 3px;
        border-top-left-radius: 3px;
    }
    .panel-dashboard > .panel-heading {
        color: #777;
        background-color: #F2F2F1;
        border-color: #E6E6E4;

        font-size: 200px;
    }
    .dashboard-icon {
        display: block;
        text-align: center;
    }

        text-align: center;

        margin-bottom: 17px;

<style>
    .panel-dashboard-small {
      height: 220px;
{#      font-size: @font-size-small;#}
      position: relative;

      .list-group {
        margin-bottom: 10px;
        .list-group-item {
          padding: 7px 10px;
          background-color: rgba(255, 255, 255, 0.4);
          &:hover {
            background-color: rgba(244, 244, 244, 0.9);
          }
        }
      }

        margin: 0;

        > li > a {

          &:hover {

          }
        }

          background-color: rgba(21, 87, 162, 0.9);

      }

        }
      }

    .dashboard-icon {
