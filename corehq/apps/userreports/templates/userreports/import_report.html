{% extends "userreports/userreports_base.html" %}
{% load i18n %}
{% block main_column %}
<form method='post' >
    <div>
        <label for="report_spec" class="control-label requiredField">{% trans "Report spec" %}<span class="asteriskField">*</span></label>
        <textarea cols="100" name="report_spec" rows="30">{{ spec }}</textarea>
    </div>
    <input type="submit" value="{% trans 'Import Report'%}" class="btn btn-primary disable-on-submit">
</form>
{% endblock %}
