{% load i18n %}
<div class="mb-3">
    <div class="row">
      <div class="col-9">
        <h2>{{ title_text }}</h2>
      </div>
      <div class="col-3">
        <div class="btn-group" role="group" aria-label="{% translate "Actions" %}">
          {% if show_edit|default_if_none:True %}
          <a class='btn btn-primary'
             href="{% url 'app_execution:edit_workflow' request.domain workflow_id %}">{% translate 'Edit' %}</a>
          {% endif %}
          {% if show_logs|default_if_none:True %}
          <a class='btn btn-primary'
             href="{% url 'app_execution:workflow_logs' request.domain workflow_id %}">{% translate 'Logs' %}</a>
          {% endif %}
          {% if show_run|default_if_none:True %}
          <a class='btn btn-primary'
             href="{% url 'app_execution:run_workflow' request.domain workflow_id %}">{% translate 'Run' %}</a>
          {% endif %}
        </div>

      </div>
    </div>
  </div>
