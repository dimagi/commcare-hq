{% load i18n %}

<script type="text/template" id="breadcrumb-item-template">
  <a href="#" <% if (isCurrentPage) { %> aria-current="page" <% } %>>
    <%- data %>
  </a>
</script>

<script type="text/template" id="breadcrumb-list-template">

    <ol class="breadcrumb">
      <li class="js-home breadcrumb-item">
        <a href="#">{% trans 'Home' %}</a>
      </li>
    </ol>
  </nav>
</script>
