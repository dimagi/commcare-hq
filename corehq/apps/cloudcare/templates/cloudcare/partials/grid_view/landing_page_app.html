<script id="landing-page-app-template" type="text/template">
  <div class="container">
    <div class="spacer"></div>
    <div class="col-sm-6 col-md-4 offset-sm-3 offset-md-4">
      <div class="appicon appicon-default js-start-app" role="link" tabindex="0" aria-label="<%- appName %>">
        <% if (!imageUrl) { %>
          <i class="fcc fcc-flower appicon-icon" aria-hidden="true"></i>
        <% } else { %>
          <i class="fcc appicon-custom appicon-icon" style="background-image: url('<%- imageUrl %>');" aria-hidden="true"></i>
        <% } %>
        <div class="appicon-title">
          <h3><%- appName %></h3>
        </div>
      </div>
    </div>
  </div>
</script>
