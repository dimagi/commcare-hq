{% load i18n %}
<tbody>
  <tr>
    <td class="module-case-list-column module-case-list-column-empty" colspan="<%-headers.length%>">
      <% if (noItemsText == null) { %>
        <div class="alert alert-info">{% trans "List is empty." %}</div>
      <% } else { %>
        <div class="alert alert-info"><%- noItemsText %></div>
      <% } %>
    </td>
  </tr>
</tbody>
