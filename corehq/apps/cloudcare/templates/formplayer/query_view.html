{% load hq_shared_tags %}
{% load i18n %}

<script type="text/template" id="query-view-list-template">
  <form>
    <p><h2><%- title %></h2></p>
    <table class="table table-hover table-striped table-bordered">
      <tbody>
      </tbody>
    </table>
    <button class="btn btn-default" type="button" id="query-clear-button">
      <div>{% trans "Clear" %}</div>
    </button>
    <button class="btn btn-primary" type="submit" id="query-submit-button">
      <div>{% trans "Submit" %}</div>
    </button>
  </form>
</script>

<script type="text/template" id="query-view-item-template">
  <td class="col-sm-2">
    <div><%- text ? text : "" %></div>
  </td>
  <td class="col-sm-2">
    <% if (input == "select1") { %>
      <select class="query-field form-control">
        <option value=""></option>
        <% for (var i = 0; i < itemsetChoices.length; i++) { %>
          <option value="<%= i %>" <% if (value === i) { %>selected<% } %>>
            <%- itemsetChoices[i] %>
          </option>
        <% } %>
      <select>
    <% } else { %>
      <input type="text" class="query-field form-control" value="<%- value %>">
    <% } %>
  </td>
</script>
