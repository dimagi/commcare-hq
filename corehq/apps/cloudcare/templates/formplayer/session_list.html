{% load hq_shared_tags %}

<script type="text/template" id="session-view-list-template">
    <p><h2>Sessions</h2></p>
    <table class="table table-hover table-striped table-bordered">
        <tr>
            <th>Title</th>
            <th>Date Opened</th>
        </tr>
    </table>
</script>

<script type="text/template" id="session-view-item-template">
    <td class="col-sm-2">
        <%- title %>
    </td>
    <td class="col-sm-2">
        <%- dateOpened %>
    </td>
</script>
