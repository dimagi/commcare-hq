{% extends 'hqwebapp/two_column.html' %}

{% load hq_shared_tags %}
{% load i18n %}

{% block title %}{% trans "Surveys" %}{% endblock %}

{% block head %}
    {{ block.super }}
    <style>
        table {
            margin: auto;
        }
        #main_container {
            padding: 10px;
        }
        .light {
            color: #999;
        }
        .horizontal li {
            display: inline;
            border-left: 1px solid #CCC;
            padding-left: .5em;
        }
        .horizontal li:first-child {
            border-left: none;
        }
        tr.separator {
            background-color: #EEE;
            border: 1px solid #CCC;
        }
        .center {
            text-align: center;
        }
        h2 {
            border-bottom: 1px solid #59C;
            color: #59C;
        }
        .errorlist ul {
            margin: 0;
            padding: 0;
        }
        .errorlist li {
            background-color: #F88;
            border: 1px solid #A44;
            padding: 2px;
        }
        input.tiny {
            width: 20px;
        }
        .form-block {
            border: 1px solid #EAEAFF;
            background-color: #FAFAFF;
            padding: 20px;
        }
    </style>
{% endblock %}

{% block main_column %}
    {% block survey_content %}
    {% endblock %}
{% endblock %}
