{% extends "style/bootstrap3/base_section.html" %}
{% load hq_shared_tags %}

{% block js %} {{ block.super }}
    <script type="text/javascript" src="{% new_static 'hqwebapp/js/ajax_csrf_setup.js' %}"></script>
    <script type="text/javascript" src="{% new_static 'hqwebapp/js/main.js' %}"></script>
{% endblock %}

{% block js-inline %} {{ block.super }}
    <script type="text/javascript">
        $(function () {
            var path = '{{ request.path }}';
            COMMCAREHQ.initBlock($('.hq-content'));
            $('.hq-help-template').each(function () {
                $(this).data().bootstrap3 = true;
                COMMCAREHQ.transformHelpTemplate($(this), false);
            });
            $('.hq-help').hqHelp();
        });
    </script>
{% endblock %}
