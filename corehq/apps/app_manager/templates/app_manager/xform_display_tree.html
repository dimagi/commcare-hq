<ul>
    {% for question in questions %}
    <li>
        <ins class="jstree-icon {{ question.icon }}" style="color: #2787d0;"></ins>
        {{ question.label }}

        {% if question.children %}
            {% with template_name='app_manager/xform_display_tree.html' questions=question.children %}
                {% include template_name %}
            {% endwith %}
        {% endif %}
    </li>
    {% endfor %}
</ul>
