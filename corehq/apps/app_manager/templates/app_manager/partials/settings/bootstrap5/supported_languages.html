{% load i18n %}
<div data-bind="saveButton: saveButton"></div>
<table class="table table-languages">
  <tbody data-bind="sortable: languages">
  <tr data-bind="attr: {'data-order': _sortableOrder}">
    <td class="col-md-1" data-bind="css: {'sortable-handle': $root.canSortLanguages}">
      <i class="fa-solid fa-up-down" data-bind="visible: $root.canSortLanguages"></i>
    </td>
    <td class="col-md-3">
      <form>
        <select class="form-select" data-bind="langcode: langcode, valueAllowUnset: true"></select>
      </form>

    </td>
    <td class="col-md-1">
      <span class="badge text-bg-secondary" data-bind="visible: isDefaultLang()">default</span>
    </td>
    <td class="col-md-4">
      <p
        class="help-block"
        data-bind="
          text: message,
          css: {'text-danger': show_error}"
      ></p>
      <p class="help-block" data-bind="text: originalLangcodeMessage, visible: originalLangcode() !== langcode()"></p>
    </td>
    <td class="col-md-2">
      <a href="#" data-bind="click: $root.setAsDefault, visible: !isDefaultLang()" class="btn btn-outline-primary">{% trans "Set as default" %}</a>
    </td>
    <td class="col-md-1">
      <a href="#" data-bind="click: $root.removeLanguage" class="btn btn-outline-danger"><i class="fa-regular fa-trash-can"></i></a>
    </td>
  </tr>
  </tbody>
</table>
<button class="btn btn-outline-primary" data-bind="click: addLanguage, disable: addLanguageDisabled">
  <i class="fa fa-plus"></i>
  {% trans "Add Language" %}
</button>
<span class='help-block' data-bind="visible: addLanguageDisabled">{% trans 'Please save before adding another language' %}</span>
{% if show_smart_lang_option %}
  <div class="form-check" data-bind="visible: showSmartLangDisplayOption">
    <input
      type="checkbox"
      class="form-check-input"
      id="smart-lang-checkbox"
      data-bind="checked: smartLangDisplay"
    />
    <label class="form-check-label" for="smart-lang-checkbox">
      {% trans "Smart language display in forms" %}.
      <a
        href="https://dimagi.atlassian.net/wiki/spaces/commcarepublic/pages/2143958174/Language+Configuration+in+CommCareHQ#Smart-Language-Display-in-Forms"
        target="_blank"
      >Learn more</a>
    </label>
  </div>
{% endif %}
<div data-bind="if: removedLanguages().length" class="removed-languages">
  <h5>{% trans 'Deleting Languages:' %}</h5>
  <table class="table">
    <tbody data-bind="foreach: removedLanguages">
    <tr>
      <td><p data-bind="text: langcode"></p></td>
      <td><a href="#" class="btn btn-outline-primary" data-bind="click: $root.unremoveLanguage"><i class="fa fa-undo"></i> {% trans "Don't Delete" %}</a></td>
    </tr>
    </tbody>
  </table>
</div>
