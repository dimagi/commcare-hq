{% load hq_shared_tags %}
{% load i18n %}
<!-- for prototype, ignore the preview because if module filtering isn't on, the Advanced section shows up blank, which is annoying to work around -->
{% if request|toggle_enabled:"ONBOARDING_PROTOTYPE" or request|feature_preview_enabled:"MODULE_FILTER" %}
<div class="form-group" id="module-filter">
    <label class="col-sm-2 control-label">
        {% trans "Filter" %}
    </label>
    <div class="col-sm-4 commcare-feature" data-since-version="2.20">
        <textarea
            class="form-control"
            placeholder="{% trans "XPath expression" %}"
            name="module_filter"
            data-bind="xpathValidator: {
                text: {% if ko_value %}{{ ko_value }}{% else %}xpath{% endif %},
                allowCaseHashtags: false,
                errorHtml: $('#module-filter-xpath-error-html').html()
            }"></textarea>
        <script type="text/html" id="module-filter-xpath-error-html">
            There is something wrong with the logic in the filter.
            Check to make sure your parentheses match.
            Read more about filters <a href="https://confluence.dimagi.com/display/commcarepublic/Module+Filtering">here</a>.
        </script>
    </div>
</div>
{% if not ko_value %}
<script>
$(function () {
    $('#module-filter').koApplyBindings({xpath: {{ value|JSON }} || ''});
});
</script>
{% endif %}
{% endif %}
