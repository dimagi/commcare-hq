{% load i18n %}
{% load hq_shared_tags %}

<div class="card">
  <div class="card-header pt-3">
    <h5 class="card-title">
      {% trans "Application Release Logs" %}
    </h5>
  </div>
  <div class="card-body">
    <table id="release-logs-table" class="table table-striped">
      <thead>
        <tr class="mb-3">
          <th>{% trans "Version Number" %}</th>
          <th>{% trans "Update Type" %}</th>
          <th>{% trans "Time" %}</th>
          <th>{% trans "User" %}</th>
          <th>{% trans "Info" %}</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: releaseLogs">
        <tr class="mb-3">
          <td>
            <span data-bind="text: version"></span>
          </td>
          <td>
            <span data-bind="text: action"></span>
          </td>
          <td>
            <span data-bind="text: created_at_string"></span>
          </td>
          <td>
            <span data-bind="text: user_email"></span>
          </td>
          <td>
            <span data-bind="text: info"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<pagination data-apply-bindings="false"
              params="goToPage: goToPage,
                      perPage: fetchLimit,
                      slug: 'release-logs-table',
                      totalItems: totalItems,
                      onLoad: onPaginationLoad,
                      showSpinner: showPaginationSpinner"></pagination>
