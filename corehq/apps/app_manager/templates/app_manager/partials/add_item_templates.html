{% load i18n %}

<script type="text/html" id="js-popover-template-add-item">
  <div class="popover popover-additem" role="tooltip">
    <div class="arrow"></div>
    <h3 class="popover-title"></h3>
    <div class="popover-content"></div>
  </div>
</script>

<script
  type="text/html"
  class="js-popover-template-add-item-content"
  data-slug="form"
>
  <div data-module-unique-id="<%- moduleUniqueId %>">
    <% if (showSurvey) { %>
    <div class="pull-left">
      <button
        type="button"
        class="popover-additem-option js-new-form appnav-responsive"
        data-case-action="none"
        data-type="survey"
        data-form-type="form"
      >
        <i class="fa-regular fa-file"></i> {% trans "Survey" %}
      </button>
    </div>
    <% } %> <% if (showTraining) { %>
    <div class="pull-left">
      <button
        type="button"
        class="popover-additem-option js-new-form appnav-responsive"
        data-case-action="none"
        data-type="lesson"
        data-form-type="form"
      >
        <i class="fa-regular fa-file"></i> {% trans "Lesson" %}
      </button>
    </div>
    <% } %> <% if (showCaseForms) { %>
    <div class="pull-left">
      <button
        type="button"
        class="popover-additem-option js-new-form appnav-responsive"
        data-case-action="update"
        data-type="followup"
        data-form-type="form"
      >
        <i class="fcc fcc-app-updateform"></i> {% trans "Followup" %}
      </button>
    </div>
    <div class="pull-left">
      <button
        type="button"
        class="popover-additem-option js-new-form appnav-responsive"
        data-case-action="open"
        data-type="followup"
        data-form-type="form"
      >
        <i class="fcc fcc-app-createform"></i> {% trans "Register" %}
      </button>
    </div>
    <% } %> <% if (showAdvanced) { %>
    <div class="pull-left">
      <button
        type="button"
        class="popover-additem-option js-new-form appnav-responsive"
        data-type="advanced"
        data-form-type="form"
      >
        <i class="fa-regular fa-file"></i> {% trans "Form" %}
      </button>
    </div>
    <% } %> <% if (showShadow) { %>
    <div class="pull-left">
      <button
        type="button"
        class="popover-additem-option js-new-form appnav-responsive"
        data-case-action="update"
        data-type="shadow"
        data-form-type="shadow"
      >
        <i class="fa-regular fa-moon"></i> {% trans "Shadow Form" %}
      </button>
    </div>
    <% } %>
    <form method="post" class="hide" action="<%- newFormUrl %>">
      {% csrf_token %}
      <input type="hidden" name="case_action" />
      <input type="hidden" name="form_type" />
    </form>
  </div>
</script>
