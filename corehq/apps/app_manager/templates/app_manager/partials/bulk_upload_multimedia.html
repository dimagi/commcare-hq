{% extends "hqwebapp/partials/bulk_upload.html" %}

{% block prerequisites %}

        <p>
            {% trans "Select a language." %}
        </p>
        <p class="form-inline">
            <select class="form-control ko-select2" data-bind="value: lang">

                {% endfor %}
            </select>
        </p>
    </li>
{% endblock %}
