{% load i18n %}
{% load hq_shared_tags %}
{% if app.application_version == '2.0' %}
    <div class="control-group">
        <label class="control-label">
            {% trans "Auto Capture Location" %}
            <span class="hq-help-template"
                  data-title="{% trans "Auto Capture Location" %}"
                  data-content="{% blocktrans %}On CommCare Android, have this form automatically capture the user's current geo-location.{% endblocktrans %}"
            ></span>
        </label>
        <div id="auto-gps-capture" class="controls commcare-feature" data-since-version="2.14">
            {% if app.auto_gps_capture %}
                <input type="checkbox" value="true" disabled="disabled"
                       data-bind="checked: true"/>
            {% elif edit %}
                 <input type="checkbox" value="true"
                        data-bind="checked: auto_gps_capture"/>
            {% else %}
                <input type="checkbox" value="true" disabled="disabled"
                       data-bind="checked: auto_gps_capture"/>
            {% endif %}
            <input type="hidden" name="auto_gps_capture" data-bind="value: auto_gps_capture"/>
        </div>
    </div>
{% endif %}
