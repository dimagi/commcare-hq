{% load i18n %}
<div id="style_configuration_modal" class="hide">
  <div class="modal fade">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">{% trans "Edit Field Style" %}</h4>
        </div>
        <div class="modal-body">
          <div >
            <div class="form-group">
              <label for="horizontalAlign" class="control-label">{% trans "Horizontal Align" %}</label>
              <select
                id="horizontalAlign"
                class="form-control"
                data-bind="value: horizontalAlign, options: horizontalAlignOptions, visible: coordinatesVisible">
              </select>
            </div>
            <div class="form-group">
              <label for="verticalAlign" class="control-label">{% trans "Vertical Align" %}</label>
              <select
                id="verticalAlign"
                class="form-control"
                data-bind="value: verticalAlign, options: verticalAlignOptions, visible: coordinatesVisible">
              </select>
            </div>
            <div class="form-group">
              <label for="fontSize" class="control-label">{% trans "Font Size" %}</label>
              <select
                id="fontSize"
                class="form-control"
                data-bind="value: fontSize, options: fontSizeOptions, visible: coordinatesVisible">
              </select>
            </div>
            <div class="form-group">
              <label for="showBorder" class="control-label">{% trans "Border" %}</label>
              <input
                id="showBorder"
                type="checkbox"
                data-bind="checked: showBorder, visible: coordinatesVisible"
              >
            </div>
            <div class="form-group">
              <label for="showShading" class="control-label">{% trans "Shade" %}</label>
              <input
                id="showShading"
                type="checkbox"
                data-bind="checked: showShading, visible: coordinatesVisible"
              >
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/html" id="backup_language_badge">
  {# TODO: The following markup is pretty similar to the markup #}
  {#       on the key_value_mapping page... consider making it DRYer #}
  {#       ex: there could be a single class for language badges #}
  <span class="btn btn-default btn-xs lang-text"
        data-bind="
            text: getBackup().lang,
            {# language badge is only visible if the field is empty and a backup was found #}
            visible: !_([$parent.lang, null]).contains(getBackup().lang) && values[$parent.lang]() === null
    "></span>
</script>
