{% load i18n %}
{% load xforms_extras %}
{% load hq_shared_tags %}

<div id="delete-app-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>  {# todo B5: css-close #}
        <h4 class="modal-title">
          {% blocktrans %}
            Are you sure you want to delete this application?
          {% endblocktrans %}
        </h4>
      </div>

      <form action="{% url "delete_app" domain app.id %}" method="post">
        {% csrf_token %}
        <div class="modal-body">
          <p class="lead">
            {% blocktrans %}You are about to delete this application{% endblocktrans %}
            <strong>{{ app.name }}</strong>!
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">
            {% trans "Cancel" %}
          </button>
          <button type="submit" class="disable-on-submit btn btn-outline-danger">
            <i class="fa-regular fa-trash-can"></i>
            {% trans "Delete" %}
          </button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
