{% load i18n %}
<script type="application/javascript">
    gaTrackLink($('#mobile-link'), 'App Manager', 'Initiate Install', 'Mobile Browser Link')
</script>
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">
                {% trans "Install to Android by taking a picture of the image below on your phone." %}
            </h4>
        </div>
        <div class="modal-body">
            <p style="text-align:center;">
                <img src="{{ qr_code }}" width=250 alt="Download" >
            </p>
            <p>
                {% blocktrans %}
                You can also click <strong><a id="mobile-link" href="{{ profile_url }}">here</a></strong> in your mobile browser.
                {% endblocktrans %}
            </p>
            <p>
                {% trans "For help installing CommCare, visit " %}
                <a href="https://help.commcarehq.org/display/commcarepublic/Install+CommCare+for+Android+Smartphones" target="_blank">
                    {% trans "Install CommCare" %}
                </a>
            </p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>
        </div>
    </div>
</div>
