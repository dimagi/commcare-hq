{% load i18n %}

{% include 'app_manager/v2/partials/case_config_shared.html' %}

<script type="text/html" id="case-config:case-transaction">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default"
                 data-bind="template: 'case-config:case-transaction:case-preload'"></div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-default"
                 data-bind="template: 'case-config:case-transaction:case-properties'"></div>
        </div>
    </div>
</script>

<div id="case-config-ko">
    <div data-bind="saveButton: saveButton, css: {disabled: validate}"></div>
    <div data-bind="with: transaction">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>{% trans "Question" %}</th>
                    <th>{% trans "Case Property" %}</th>
                </tr>
            </thead>

            <tbody data-bind="foreach: fixedQuestions">
                <tr class="form-group" data-bind="css: {'has-error': validate}">
                    <td>
                        <div><span data-bind="text: label"></span></div>
                        <p class="help-block" data-bind="html: validateProperty, visible: validateProperty"></p>
                    </td>
                    <td>
                        <div>
                            <input class="input-xxlarge form-control" type="hidden" data-bind="
                                questionsSelect: $root.questions,
                                value: path,
                                optionsCaption: ' '
                            "/>
                        </div>
                        <p class="help-block" data-bind="html: validateQuestion, visible: validateQuestion"></p>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <strong>{% trans "Extra fields to load into the form or save to the case" %}</strong>
            <div data-bind="template: {name: 'case-config:case-transaction'}"></div>
        </div>
    </div>
</div>
