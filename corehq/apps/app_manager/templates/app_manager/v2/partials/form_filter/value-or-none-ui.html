{% load i18n %}
<script type="text/html" id="value-or-none-ui-template">
    <div data-bind="visible: !hasValue()">
        <div class="btn-group" data-bind="visible: allowed()">
            <button class="btn btn-default" data-bind="enterInput: $data">
                <span data-bind="html: messages.add"></span>
            </button>
        </div>
        <div></div>
        <div class="btn-group" data-bind="visible: !allowed()">
            <button class="btn btn-default btn-mini disabled" disabled="disabled">
                <i class="fa fa-plus"></i>
                <span data-bind="html: messages.add"></span>
            </button>
            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a href="#" data-bind="click: enterInput, html: messages.whyNotAdd"></a>
                </li>
            </ul>
        </div>
    </div>
    <div data-bind="visible: hasValue">
        <div data-bind="visible: !allowed()">
            <div class="alert alert-danger" data-bind="visible: value">
                <strong data-bind="html: messages.notAllowedButExists"></strong>
                <div>
                    <code data-bind="text: value()"></code>
                    <a href="#" class="btn btn-danger" data-bind="exitInput: $data">
                        {% trans "Delete" %}
                    </a>
                </div>
                <div data-bind="html: messages.notAllowed"></div>
            </div>
            <div class="help-block" data-bind="visible: !value()">
                <div data-bind="html: messages.notAllowed"></div>
                <a href="#" class="btn btn-default" data-bind="exitInput: $data">
                    {% trans "OK, close this" %}
                </a>
            </div>
        </div>
        <div data-bind="visible: allowed()">
            <div class="row">
                <div class="col-sm-9">
                    <textarea class="form-control vertical-resize" data-bind="
                            xpathValidator: {text: inputValue, allowCaseHashtags: true, errorHtml: messages.invalidXpath},
                            hasfocus: hasFocus,
                            css: inputCss,
                            attr: inputAttr
                    "></textarea>
                </div>
                <div class="col-sm-3">
                    <a href="#" class="btn btn-danger" data-bind="exitInput: $data">
                        {% trans "Delete" %}
                    </a>
                </div>
            </div>
            <div class="help-block" data-bind="visible: messages.helpText">
                <i class="fa fa-info-circle"></i>
                <span data-bind="html: messages.helpText"></span>
            </div>
        </div>
    </div>
    <input type="hidden" data-bind="value: value, attr: {name: inputName}"/>
</script>
<script>
function _makeClickHelper(fnName, icon) {
    return {
        init: function(element, valueAccessor, allBindingsAccessor, viewModel, bindingContext) {
            var $el = $(element);
            $('<i></i>').addClass(icon).prependTo($el);
            return ko.bindingHandlers.click.init(element, function () {
                return valueAccessor()[fnName];
            }, allBindingsAccessor, viewModel, bindingContext);
        }
    };
}

ko.bindingHandlers.exitInput = _makeClickHelper('exitInput', 'icon icon-remove fa fa-remove');
ko.bindingHandlers.enterInput = _makeClickHelper('enterInput', 'icon icon-plus fa fa-plus');

function ValueOrNoneUI(opts) {
    /* Helper used with exitInput/enterInput */
    var self = this;
    var wrapObservable = function (o) {
        if (ko.isObservable(o)) {
            return o;
        } else {
            return ko.observable(o);
        }
    };

    self.messages = opts.messages;
    self.inputName = opts.inputName;
    self.inputCss = opts.inputCss;
    self.inputAttr = opts.inputAttr;
    self.defaultValue = opts.defaultValue;


    self.allowed = wrapObservable(opts.allowed);
    self.inputValue = wrapObservable(opts.value || '');
    self.hasValue = ko.observable(!!self.inputValue());
    self.hasFocus = ko.observable();

    // make the input get preloaded with the defaultValue
    self.hasFocus.subscribe(function (value) {
        if (!self.inputValue()) {
            self.inputValue(self.defaultValue);
        }
    });

    self.value = ko.computed({
        read: function () {
            if (self.hasValue()) {
                return self.inputValue() || '';
            } else {
                return '';
            }
        },
        write: function (value) {
            self.inputValue(value)
        }
    });
    self.setHasValue = function (hasValue, event) {
        var before = self.value(),
            after;
        self.hasValue(hasValue);
        after = self.value();
        if (before !== after) {
            $(event.toElement).change();
        }
    };
    self.enterInput = function (data, event) {
        if (self.allowed()) {
            self.hasFocus(true);
        }
        self.setHasValue(true, event);
    };
    self.exitInput = function (data, event) {
        self.setHasValue(false, event);
        self.value('');
    };
}

ko.bindingHandlers.valueOrNoneUI = {
    init: function(element, valueAccessor, allBindingsAccessor, viewModel, bindingContext) {
        var opts = valueAccessor(),
            helper;
        opts.messages = opts.messages || {};
        $('span', element).each(function () {
            opts.messages[$(this).data('slug')] = $(this).html();
            $(this).hide();
        });
        helper = new ValueOrNoneUI(opts);
        var subElement = $('<div></div>').attr(
            'data-bind',
            "template: 'value-or-none-ui-template'"
        ).appendTo(element);
        subElement.koApplyBindings(helper);
        return {controlsDescendantBindings: true};
    }
};
</script>
