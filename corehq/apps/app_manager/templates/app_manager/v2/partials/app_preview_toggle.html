{% load i18n %}
<div class="btn-group js-preview-toggle-container">
    <button type="button" class="btn btn-info js-preview-toggle">
      <i class="fa fa-mobile app-preview-icon"></i>
      {% trans "App Preview" %}
    </button>
  {% if app.has_modules and not release_manager %}
    <a href="{% url "view_app" domain app.id %}" class="btn btn-info">
      {% trans "Publish" %}
    </a>
  {% endif %}
</div>
