{% load hq_shared_tags %}
<script>
    var menuImage, menuAudio;
    $(function () {
        var initNavMenuMedia = hqImport('app_manager/js/app_manager_media.js').initNavMenuMedia;
        initNavMenuMedia(
                {{ qualifier|default_if_none:""|JSON }},
                {{ item.menu_refs.image|JSON }},
                {{ item.menu_refs.audio|JSON }},
                {{ multimedia.object_map|JSON }},
                {{ item.default_file_name|JSON }}
        );
    });
</script>
