<div id="ko-model-dynamic">
  <select class="form-control"
          data-bind="select2: letters, value: value"></select>
</div>

<script>
  $(function () {
    $("#ko-model-dynamic").koApplyBindings(function () {
      return {
        letters: ['eins', 'zwei', 'drei'],
        value: ko.observable('eins'),
      };
    });
  });
</script>
