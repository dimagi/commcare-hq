<div id="js-inline-edit-lang-example">
  <inline-edit
    data-apply-bindings="false"
    params="
      value: text,
      nodeName: 'input',
      url: url,
      rows: 1,
      lang: 'en',
      placeholder: gettext('Enter in label for english.'),
      errorMessage: gettext('Error updating comment. Please try again.'),
    "
  ></inline-edit>
</div>
