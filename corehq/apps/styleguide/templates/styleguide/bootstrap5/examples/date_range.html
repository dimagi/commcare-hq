<input type="text" name="date_range" class="form-control" id="id_date_range">

<script>
  new tempusDominus.TempusDominus(
    document.getElementById('id_date_range'),
    {
      dateRange: true,
      multipleDatesSeparator: " - ",
      display: {
        theme: 'light',
        components: {
          clock: false,
        }
      },
      localization: {
        format: 'L',
      },
    });
</script>
