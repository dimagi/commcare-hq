<input type="text" name="date_range" class="form-control" id="id_date_range">

<script>
  $(function () {
    $('#id_date_range').tempusDominus({
      dateRange: true,
      multipleDatesSeparator: " - ",
      display: {
        theme: 'light',
        components: {
          clock: false,
        }
      },
      localization: {
        format: 'L',
      },
    });
  });
</script>
