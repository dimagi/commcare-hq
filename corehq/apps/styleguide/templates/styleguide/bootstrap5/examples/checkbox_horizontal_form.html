<form>
  <div class="mb-3 row">
    <label for="height-input" class="field-label">
      Height (cm)
    </label>
    <div class="field-control">
      <input type="text" id="height-input" name="height" class="form-control" />
    </div>
  </div>
  <div class="mb-3 row">
    <label class="field-label">
      Smoking status
    </label>
    <div class="field-control">
      <div class="form-check">
        <input class="form-check-input"
               type="checkbox"
               name="isSmoker"
               id="isSmoker-input"
               checked>
        <label class="form-check-label"
               for="isSmoker-input">
          Patient has smoked on a habitual basis in the past 5 years
        </label>
      </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="heartRate-input" class="field-label">
      Heart Rate (bpm)
    </label>
    <div class="field-control">
      <input type="text" id="heartRate-input" name="heartRate" class="form-control" />
    </div>
  </div>
</form>
