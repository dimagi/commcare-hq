<form
  action="#someUrl"
  method="post"
>
  <!-- the {% csrf_token %} template tag should be included here -->
  <fieldset>
    <legend>Basic Information</legend>
    <div class="row mb-3">
      <label for="id-first-name" class="field-label">
        First Name
      </label>
      <div class="field-control">
        <input
          id="id-first-name"
          class="form-control"
          type="text"
          name="first_name"
          autocomplete="off"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="id-favorite-color" class="field-label">
        Favorite Color
      </label>
      <div class="field-control">
        <select
          id="id-favorite-color"
          class="form-select hqwebapp-select2"
          name="favorite_color"
        >
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <label for="id-hopes" class="field-label">
        Hopes and Dreams
      </label>
      <div class="field-control">
        <textarea
          id="id-hopes"
          class="form-control vertical-resize"
          name="hopes"
        ></textarea>
      </div>
    </div>
  </fieldset>
  <div class="form-actions row">
    <div class="field-control">
      <button class="btn btn btn-primary" type="submit">Save</button>
      <a href="#" class="btn btn-outline-primary">Cancel</a>
    </div>
  </div>
</form>
