<form action="#someUrl"
      method="post">
  <!-- the {% csrf_token %} template tag should be included here -->
  <fieldset>
    <legend>Basic Information</legend>
    <div class="row mb-3">
      <label for="id_first_name" class="field-label">
        First Name
      </label>
      <div class="field-control">
        <input type="text"
               name="first_name"
               class="form-control"
               id="id_first_name"
               autocomplete="off" />
      </div>
    </div>
    <div class="row mb-3">
      <label for="id_favorite_color" class="field-label">
        Favorite Color
      </label>
      <div class="field-control">
        <select name="favorite_color"
                class="form-select hqwebapp-select2"
                id="id_favorite_color">
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <label for="id_hopes" class="field-label">
        Hopes and Dreams
      </label>
      <div class="field-control">
        <textarea name="hopes"
                  class="form-control vertical-resize"
                  id="id_hopes"></textarea>
      </div>
    </div>
  </fieldset>
  <div class="form-actions row">
    <div class="field-control">
      <button class="btn btn btn-primary" type="submit">Save</button>
      <a href="#" class="btn btn-outline-primary">Cancel</a>
    </div>
  </div>
</form>
