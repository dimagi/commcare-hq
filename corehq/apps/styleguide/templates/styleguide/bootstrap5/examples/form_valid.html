<div class="row mb-3">
  <label for="id-first-name" class="field-label">
    Full Name
  </label>
  <div class="field-control">

    <!-- this is how a valid input is marked with the is-valid class -->
    <input
      id="id-first-name"
      class="form-control is-valid"
      type="text"
      name="full_name"
      value="Jon Jackson"
      autocomplete="off"
    />

    <!-- Note that span.valid-feedback element comes before .form-text -->
    <span class="valid-feedback">
      Looks good. Thank you!
    </span>

    <div class="form-text">This is the space for help text for a field.</div>
  </div>
</div>
<div class="row mb-3">
  <label for="id-favorite-color" class="field-label">
    Favorite Color
  </label>
  <div class="field-control">
    <select
      id="id-favorite-color"
      class="form-select hqwebapp-select2 is-valid"
      name="favorite_color"
    >
      <option value="red">Red</option>
      <option value="green" selected>Green</option>
      <option value="blue">Blue</option>
    </select>
    <span class="valid-feedback">
      Great! Thanks for providing us your preference.
    </span>
  </div>
</div>
<div class="row mb-3">
  <label for="id-hopes" class="field-label">
    Hopes and Dreams
  </label>
  <div class="field-control">
    <textarea
      id="id-hopes"
      class="form-control vertical-resize is-valid"
      name="hopes"
    >
      Traveling to the stars...
    </textarea>
    <span class="valid-feedback">
      Fantastic. We love to hear it!
    </span>
  </div>
</div>
