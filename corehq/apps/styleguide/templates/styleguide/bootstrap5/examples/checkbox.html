<div class="form-check">
  <input
    id="id-flex-check-default"
    class="form-check-input"
    type="checkbox"
    value=""
  />
  <label
    for="id-flex-check-default"
    class="form-check-label"
  >
    Default checkbox
  </label>
</div>
<div class="form-check">
  <input
    id="id-flex-check-checked"
    class="form-check-input"
    type="checkbox"
    value=""
    checked
  />
  <label
    for="id-flex-check-checked"
    class="form-check-label"
  >
    Checked checkbox
  </label>
</div>
