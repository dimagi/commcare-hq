<div class="panel panel-default styleguide-example">
  <div class="panel-heading">
    <h2 class="panel-title">{{ title }}</h2>
  </div>
  <div class="panel-body">
    <ul class="nav nav-tabs" role="tablist">
      <li class="active">
        <a href="#tab-demo-{{ slug }}" role="tab" data-toggle="tab">Demo</a>
      </li>
      <li>
        <a href="#tab-html-{{ slug }}" role="tab" data-toggle="tab">HTML</a>
      </li>
      {% if has_javascript %}
        <li>
          <a href="#tab-js-{{ slug }}" role="tab" data-toggle="tab">JavaScript</a>
        </li>
      {% endif %}
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade in active" id="tab-demo-{{ slug }}">
        <div class="panel-body">
          {% block demo %}{% endblock %}
        </div>
      </div>
      <div class="tab-pane fade" id="tab-html-{{ slug }}">
        <div class="panel-body">
          {% block html %}{% endblock %}
        </div>
      </div>
      {% if has_javascript %}
        <div class="tab-pane fade" id="tab-js-{{ slug }}">
          <div class="panel-body">
            {% block js %}{% endblock %}
          </div>
        </div>
      {% endif %}
    </div>
  </div>
</div>
