<div class="panel panel-default styleguide-example">
  <div class="panel-heading">
    <h2 class="panel-title">{{ title }}</h2>
  </div>
  <div class="panel-body">
    <ul class="nav nav-tabs" role="tablist">
      <li class="active">
        <a href="#tab-demo-{{ slug }}" role="tab" data-toggle="tab">Demo</a>
      </li>
      <li>
        <a href="#tab-code-{{ slug }}" role="tab" data-toggle="tab">Code</a>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade in active" id="tab-demo-{{ slug }}">
        <div class="panel-body">
          {% block demo %}{% endblock %}
        </div>
      </div>
      <div class="tab-pane fade" id="tab-code-{{ slug }}">
        <div class="panel-body">
          {% block code %}{% endblock %}
        </div>
      </div>
    </div>
  </div>
</div>
