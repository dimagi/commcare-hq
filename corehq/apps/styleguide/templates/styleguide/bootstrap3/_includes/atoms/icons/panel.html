<div class="row">
  {% for icon_set in icons %}
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ icon_set.name }}</h3>
        </div>
        <div class="panel-body styleguide-icon-panel">
          {% for icon in icon_set.icons %}
            <div class="row">
              <div class="col-sm-1">
                <i class="{{ icon }}"></i>
              </div>
              <div class="col-sm-11" style="padding-top: 8px;">
                <code>&lt;i class="{{ icon }}"&gt;&lt;/i&gt;</code>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
