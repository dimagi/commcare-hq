<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">
      Visible Columns
    </h5>
    <table class="table table-condensed ">
      <tbody data-bind="foreach: visibleColumns, sortableList: visibleColumns">
      <tr>
        <td>
          <i class="grip fa-solid fa-up-down"></i>
        </td>
        <td data-bind="text: name">

        </td>
        <td>
          <i style="cursor: pointer;"
             data-bind="click: $parent.removeColumn"
             class="fa-solid fa-remove"></i>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="mb-3">
  <button type="button" class="btn btn-outline-primary">
    <i class="fa-solid fa-plus"></i> Add Column
  </button>
</div>
