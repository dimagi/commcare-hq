{% extends "hqwebapp/bootstrap5/base_section.html" %}
{% load hq_shared_tags %}
{% load i18n %}
{% js_entry "hqwebapp/js/htmx_and_alpine" %}
{% block page_content %}
  <div class="container mx-0">
    <!--<div>{{ data }}</div>-->
    <form x-data="{{ data }}">
      <h1>{% trans "Edit Role" %}</h1>
      <div class="row mb-4">
        <label class="col-sm-2 control-label" for="role-name">
          {% trans "Role Name" %}<span class="asteriskField">*</span>
        </label>
        <div class="col-sm-4 controls">
          <input
            x-model="name"
            type="text"
            id="role-name"
            class="form-control"
            pattern="\S.*"
            title="{% trans_html_attr "The name must start with a valid character." %}"
            required
          />
        </div>
      </div>

      <!-- Tab Navigation -->
      <ul class="nav nav-tabs mb-3" id="rolePermissionsTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="basic-tab"
            data-bs-toggle="tab"
            data-bs-target="#basic-permissions"
            type="button"
            role="tab"
            aria-controls="basic-permissions"
            aria-selected="true"
          >
            Basic
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="enterprise-tab"
            data-bs-toggle="tab"
            data-bs-target="#enterprise-release-management"
            type="button"
            role="tab"
            aria-controls="enterprise-release-management"
            aria-selected="false"
          >
            Enterprise Release Management
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="reports-tab"
            data-bs-toggle="tab"
            data-bs-target="#reports-permissions"
            type="button"
            role="tab"
            aria-controls="reports-permissions"
            aria-selected="false"
          >
            Reports
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="web-apps-tab"
            data-bs-toggle="tab"
            data-bs-target="#web-apps-permissions"
            type="button"
            role="tab"
            aria-controls="web-apps-permissions"
            aria-selected="false"
          >
            Web Apps
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="other-settings-tab"
            data-bs-toggle="tab"
            data-bs-target="#other-settings"
            type="button"
            role="tab"
            aria-controls="other-settings"
            aria-selected="false"
          >
            Other Settings
          </button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="rolePermissionsTabContent">
        <div
          class="tab-pane fade show active"
          id="basic-permissions"
          role="tabpanel"
          aria-labelledby="basic-tab"
        ></div>

        <div
          class="tab-pane fade"
          id="enterprise-release-management"
          role="tabpanel"
          aria-labelledby="enterprise-tab"
        ></div>

        <div
          class="tab-pane fade"
          id="reports-permissions"
          role="tabpanel"
          aria-labelledby="reports-tab"
        ></div>

        <div
          class="tab-pane fade"
          id="web-apps-permissions"
          role="tabpanel"
          aria-labelledby="web-apps-tab"
        ></div>

        <div
          class="tab-pane fade"
          id="other-settings"
          role="tabpanel"
          aria-labelledby="other-settings-tab"
        ></div>
      </div>

      <hr class="mt-0 mb-3" />

      <button type="submit" class="btn btn-primary">Save Role</button>
    </form>
  </div>
{% endblock %}
