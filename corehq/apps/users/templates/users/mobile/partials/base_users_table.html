<td><a data-bind="attr: {href: edit_url}, text: username"></a></td>
<td data-bind="text: full_name"></td>
<td data-bind="text: joined_on"></td>
<td data-bind="text: $parent.format_phone_numbers(phone_numbers)"></td>
<td data-bind="fadeVisible: $parent.more_columns(), text: form_count"></td>
<td data-bind="fadeVisible: $parent.more_columns(), text: case_count"></td>
{% if show_case_sharing %}
    <td data-bind="fadeVisible: $parent.more_columns()">
                            <span data-bind="visible: (case_sharing_groups.length == 1)">
                                <i class="icon-ok"></i>
                                <span data-bind="text: case_sharing_groups[0]"></span>
                            </span>

        <div data-bind="visible: case_sharing_groups.length > 1">
            <span class="label label-warning">Multiple Groups</span>
            <ul data-bind="foreach: case_sharing_groups">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
    </td>
{% endif %}
<td data-bind="visible: !$parent.more_columns()">
    <a href="#" data-bind="click: $parent.show_more_columns">...</a>
</td>
