{% load i18n %}

{% if user_data_roles %}
<form class="form form-horizontal">
    <fieldset>
    <legend>{% trans "User Roles" %}</legend>
    <div class="control-group">
        <div class="controls">
            {% for _, role in user_data_roles.items %}
            <label class="checkbox">
                <input class="user-data-role" type="checkbox" 
                    name="{{ role.slug }}" id="{{ role.slug }}" 
                    {% if role.selected %}checked="checked"{% endif %}>
                {{ role.name }}
                <span class="help-block">{{ role.description }}</span>
            </label>
            {% endfor %}
        </div>
    </div>
</fieldset>
</form>
{% endif %}

<form id="user-data-form" class="form form-horizontal" name="user-data-form" method="post" 
    action="{% url update_user_data domain couch_user.user_id %}">
    <input name="user-data" id="user-data" type="hidden"></input>

    <fieldset>
        <legend>{% trans "Custom User Data" %}</legend>
    </fieldset>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">
            {% trans "Update Information" %}
        </button>
    </div>
</form>
