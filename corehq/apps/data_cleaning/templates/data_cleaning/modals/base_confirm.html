{% load i18n %}

<div
  id="{{ modal_id }}"
  class="modal fade"
  tabindex="-1"
  aria-labelledby="{{ modal_id }}-label"
  aria-hidden="true"
  data-bs-backdrop="static"
>
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="{{ modal_id }}-label" class="modal-title">
          {% block modal_title %}{% trans "Confirm Action" %}{% endblock modal_title %}
        </h4>
        <button
          class="btn-close"
          type="button"
          aria-label="{% trans "Close" %}"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        {% block modal_body %}{% endblock modal_body %}
      </div>
      <div class="modal-footer">
        <button
          class="btn btn-outline-primary"
          type="button"
          data-bs-dismiss="modal"
        >
          {% block modal_dismiss_text %}{% trans "Cancel" %}{% endblock modal_dismiss_text %}
        </button>
        {% block modal_continue_button %}
          <button
            class="btn {% if confirm_button_class %}{{ confirm_button_class }}{% else %}btn-primary{% endif %}"
            type="button"
            data-bs-dismiss="modal"
            {% block modal_continue_attrs %}{% endblock modal_continue_attrs %}
          >
            {% block modal_continue_text %}{% trans "Continue" %}{% endblock modal_continue_text %}
          </button>
        {% endblock modal_continue_button %}
      </div>
    </div>
  </div>
</div>
