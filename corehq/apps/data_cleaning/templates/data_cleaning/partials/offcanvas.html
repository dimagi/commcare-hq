{% load i18n %}

<div
  id="offcanvas-filter"
  class="offcanvas offcanvas-end"
  tabindex="-1"
  data-bs-scroll="true"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">
      <i class="fa-solid fa-filter"></i> {% trans "Filter Cases" %}
    </h5>
    <button
      class="btn-close" type="button" aria-label="{% trans "Close" %}"
      data-bs-dismiss="offcanvas"
    ></button>
  </div>
  <div class="offcanvas-body">
    <div
      hx-get="{% url "data_cleaning_pinned_filter_form" domain session_id %}"
      hx-trigger="load"
    >
      {% include "data_cleaning/partials/loading_indicator.html" %}
    </div>
    <div
      class="mt-3"
      hx-get="{% url "data_cleaning_column_filter_form" domain session_id %}"
      hx-trigger="load"
    >
      {% include "data_cleaning/partials/loading_indicator.html" %}
    </div>
  </div>
</div>
