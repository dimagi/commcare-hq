{% load i18n %}
{% load hq_shared_tags %}
{% trans "Valid Values &amp; Formats" %}
<span
  class="hq-help-template"
  data-title="{% html_attr _('Valid values or format') %}"
  data-content="
    {% if request|toggle_enabled:"CASE_IMPORT_DATA_DICTIONARY_VALIDATION" %}
        {% html_attr _('When importing data, CommCare will only save rows with cells that match the listed values or format.') %}
    {% else %}
        {% html_attr _('Help colleagues upload correct data into case properties by listing the valid values here.') %}
    {% endif %}
    {% if mirroring_enabled %}
        {% html_attr _('Cases being created or updated in different project spaces may have different valid values.') %}
    {% endif %}
    ">
</span>
