<div class="pull-right">
  <ul class="pagination" data-bind="foreach: all_pages">
    <li data-bind="visible: ($data == $parent.all_pages()[0])">
      <a href="#"
         data-bind="click: function (data, event) { $parent.change_page($parent.previous_page) }, isPrevNextDisabled: $parent.previous_page">Prev</a>
    </li>
    <li>
      <a href="#"
         data-bind="click: $parent.change_page.bind($data), text: $data, isPaginationActive: $parent.current_page"></a>
    </li>
    <li data-bind="visible: ($data == $parent.all_pages()[$parent.all_pages().length-1])">
      <a href="#"
         data-bind="click: function (data, event) { $parent.change_page($parent.next_page) }, isPrevNextDisabled: $parent.next_page">Next</a>
    </li>
  </ul>
</div>
