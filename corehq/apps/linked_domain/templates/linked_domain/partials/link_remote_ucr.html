{% load hq_shared_tags %}
{% load i18n %}


<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>{% trans "Report Name" %}</th>
      <th></th>
    </tr>
  </thead>
  <tbody data-bind="foreach: linkableUcr">
    <tr>
      <td data-bind="text: title"></td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          data-bind="visible: !alreadyLinked(), click: createLink"
        >
          <i class="fa fa-link"></i>
          {% trans 'Create Link' %}
        </button>
        <button
          type="button"
          class="btn btn-success"
          disabled="true"
          data-bind="visible: alreadyLinked"
        >
          <i class="fa fa-check"></i>
          {% trans 'Linked' %}
        </button>
      </td>
    </tr>
  </tbody>
</table>
