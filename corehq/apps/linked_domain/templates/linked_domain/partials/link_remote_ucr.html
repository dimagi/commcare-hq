{% load hq_shared_tags %}
{% load i18n %}


<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>{% trans "Report Name" %}</th>
      <th></th>
    </tr>
  </thead>
  <tbody data-bind="foreach: linkable_ucr">
    <tr>
      <td data-bind="text: title"></td>
      <td data-bind="text: id"></td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          data-bind="click: $root.createRemoteReportLink(id)">
          <i class="fa fa-link"></i>
          {% trans 'Create Link' %}
        </button>
      </td>
    </tr>
  </tbody>
</table>
