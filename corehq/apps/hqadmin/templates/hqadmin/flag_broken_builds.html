<!DOCTYPE html>
<html>
<head>
    <title>Flag Broken Builds</title>
</head>

<body>
    <form action="." method="POST">{% csrf_token %}
        <p>This should be a newline separated list of builds</p>
        {{ form.builds }}
        {% for error in form.builds.errors %}
            <p style="color: red;">{{ error }}</p>
        {% endfor %}
        <p><input type="submit" value="submit"></p>
    </form>
</body>
</html>
