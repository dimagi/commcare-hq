{% load i18n %}
<div id="pillow_operation_modal" class="modal hide fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" data-bind="text: title"></h4>
      </div>
    </div>
    <div class="modal-body">
      <p>{% trans "Are you sure you want to continue?" %}</p>
      <div class="alert alert-warning">
        <p><i class="fa-solid fa-triangle-exclamation"></i> {% trans "If this fails you may have to perform the operation manually!" %}</p>
        <p><i class="fa-solid fa-triangle-exclamation"></i> {% trans "This may invoke a huge indexing task that could slow down many parts of the site!" %}</p>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger" type="submit" data-bind="
                click: go,
                css: { disabled: pillowModel.operationInProgress },
                disable: pillowModel.operationInProgress">
        {% trans "Go!" %}
        <i class="fa fa-refresh fa-spin" data-bind="visible: pillowModel.operationInProgress"></i>
      </button>
      <a href="#" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</a>
    </div>
  </div>
</div>
