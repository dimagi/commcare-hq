{% extends "appstore/appstore_base.html" %}
{% load url from future %}

{% block breadcrumb %}
<li>Filtering by {{ filter_by }}</li>
{% endblock %}

{% block main_column %}
<ul>
{% for choice in choices %}
    <li><a href="{% url "appstore_filter_snapshots" filter_by choice.0 %}">{{ choice.1 }}</a></li>
{% endfor %}
</ul>
{% endblock %}
