<fieldset class="rating_static clearfix {{ class }}" id="stars{{ rating_name }} ">
    <input type="radio" id="star1{{ rating_name }}"  value="1" disabled=disabled {% if rating >= 1 %} class="filled" {% endif %} /><label style="cursor: default" for="star1{{ rating_name }}"></label>
    <input type="radio" id="star2{{ rating_name }}"  value="2" disabled=disabled {% if rating >= 2 %} class="filled" {% endif %} /><label style="cursor: default" for="star2{{ rating_name }}"></label>
    <input type="radio" id="star3{{ rating_name }}"  value="3" disabled=disabled {% if rating >= 3 %} class="filled" {% endif %} /><label style="cursor: default" for="star3{{ rating_name }}"></label>
    <input type="radio" id="star4{{ rating_name }}"  value="4" disabled=disabled {% if rating >= 4 %} class="filled" {% endif %} /><label style="cursor: default" for="star4{{ rating_name }}"></label>
    <input type="radio" id="star5{{ rating_name }}"  value="5" disabled=disabled {% if rating >= 5 %} class="filled" {% endif %} /><label style="cursor: default" for="star5{{ rating_name }}"></label>
</fieldset>
