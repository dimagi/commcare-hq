{% load hq_shared_tags %}
{% load i18n %}
<script>

$(function() {

$("#{{ id }}").select2({
    placeholder: '{% trans "Select a Location" %}',
    allowClear: true,
    multiple: {{ multiselect|JSON }},
    ajax: {
        url: "{{ query_url }}",
        dataType: 'json',
        quietMillis: 500,
        data: function (term, page) {
            return {
                name: term
            };
        },
        results: function (data, page) {
            return {results: data, more: false};
        }
    },
    initSelection: function(element, callback) {
        var val = $(element).val() || "";
        var arr = val.split(",");
        var payload = {};

        if (arr.length === 1) {
            payload.id = val;
        } else {
            payload.ids = JSON.stringify(arr);
        }

        if (val !== "") {
            $.get("{{ query_url }}", payload).done(function(data) {
                callback(data);
                $(element).trigger('select-ready');
            });
        }
    },
    formatResult: function(e) { return e.name; },
    formatSelection: function(e) { return e.name; }
});

});

</script>
<input type="hidden" id="{{ id }}" name="{{ name }}" value="{{ value }}" style="width: 30em;" />
