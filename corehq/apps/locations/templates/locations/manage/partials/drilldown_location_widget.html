{% load hq_shared_tags %}

<!--
    Both B3 form-control and B5 form-select are used to avoid needing to split this template.
    When USE_BOOTSTRAP5 is removed, form-control can be removed.
-->
<select class="locations-widget-primary form-control form-select" id="{{ css_id }}" name="{{ name }}" style="width: 30em;"
  {% if attrs.disabled %}
        disabled="disabled"
  {% endif %}
        data-initial="{% html_attr initial_data %}" data-css-id="{{ css_id }}" data-source-css-id="{{ source_css_id }}"></select>
