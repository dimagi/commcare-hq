{% load hq_shared_tags %}

<div>
  <div data-bind="foreach: selected_path">
    <select class="form-control" data-bind="enable: _.every(children(), function(child) { return child.name() === '_all' || child.can_edit()}), options: children, optionsText: 'display_name', value: selected_child"></select>
  </div>
  <img id="loc_ajax" src="{% static 'formplayer/img/loading_small.gif' %}" style="display: none;">
  <input name="{{ name }}" type="hidden" data-bind="value: selected_locid" />
</div>
