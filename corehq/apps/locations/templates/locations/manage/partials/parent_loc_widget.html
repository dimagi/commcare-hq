{% load hq_shared_tags %}

<div>
  <div data-bind="foreach: selected_path">
    <select class="form-control"
            {% if attrs.disabled %}
                disabled="disabled"
            {% endif %}
            data-bind="{% if not attrs.disabled %}enable: children_are_editable(),{% endif %}
                       options: children,
                       optionsText: 'display_name',
                       value: selected_child">
    </select>
  </div>
  <img id="loc_ajax" src="{% static 'formplayer/img/loading_small.gif' %}" style="display: none;">
  <input name="{{ name }}" type="hidden" data-bind="value: selected_locid" />
</div>
