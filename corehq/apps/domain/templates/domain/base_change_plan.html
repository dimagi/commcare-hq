{% extends "hqwebapp/base_section.html" %}
{% load i18n %}

{% block page_content %}
  <ol class="breadcrumb">
    {% for step in steps %}
      <li>
        <a href="{{ step.url }}" class="breadcrumb-{{ forloop.counter }}">{{ step.title }}</a>
      </li>
    {% endfor %}
  </ol>
  <div class="page-header">
    <h2>{{ step_title }}</h2>
  </div>
  {% block form_content %}
  {% endblock %}
{% endblock %}
