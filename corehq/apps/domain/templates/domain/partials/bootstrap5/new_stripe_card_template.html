{% load hq_shared_tags %}
{% load i18n %}

<script type="text/html" id="new-stripe-card-template">
  <div class="modal fade" id="card-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"  {# todo B5: css-close #}
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">{% trans "Add New Credit Card" %}</h4>
        </div>
        <div class="modal-body form-horizontal">
          <input
            type="hidden"
            name="stripeToken"
            data-bind="value: token"
          />
          <div
            class="alert alert-success"
            data-bind="visible: isProcessing"
          >
            <i class="fa fa-refresh fa-spin"></i>
            {% trans "Processing your request" %}
          </div>
          <div
            class="alert alert-danger"
            data-bind="
              visible: errorMsg() != '',
              text: errorMsg
            "
          ></div>

          <div class="stripe-card-container"></div>
          {# populated by a card element from Stripe #}

          <div class="form-group">  {# todo B5: css-form-group #}
            <div class="col-md-9">
              <div class="checkbox">  {# todo B5: css-checkbox #}
                <label>
                  <input
                    type="checkbox"  {# todo B5: css-checkbox #}
                    name="autopay"
                    data-bind="
                      checked: isAutopay,
                      disable: isProcessing
                    "
                  />
                  {% trans "Use this card to autopay" %}
                </label>
              </div>
              <span class="help-block">
                <i class="fa fa-info-circle"></i>
                {% blocktrans %}
                  We use
                  <a href="http://www.stripe.com/" target="_blank">Stripe</a>
                  to process this transaction.
                {% endblocktrans %}
              </span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline-primary"
            data-bs-dismiss="modal"
          >
            {% trans "Cancel" %}
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-bind="
              click: saveCard,
              enable: !isProcessing()
            "
          >
            {% trans "Save" %}
          </button>
        </div>
      </div>
    </div>
  </div>
</script>
