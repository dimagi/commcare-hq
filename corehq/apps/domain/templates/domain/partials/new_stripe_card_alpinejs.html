{% load hq_shared_tags %}
{% load i18n %}

<button
  type="button"
  class="btn btn-primary new-card"
  data-bs-toggle="modal"
  href="#new-stripe-card-modal"
>
  <i class="fa fa-plus"></i> {% trans "Add Card" %}
</button>

<div
  id="new-stripe-card-modal"
  class="modal fade"
  tabindex="-1" aria-labelledby="new-stripe-card-modal-label" aria-hidden="true"
  x-data="newStripeCardManager('{{ stripe_public_key }}', '{{ card_container_id }}', '#new-stripe-card-container','new-stripe-card-modal', '{{ csrf_token }}')"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="new-stripe-card-modal-label" class="modal-title">
          {% trans "Add New Payment Card" %}
        </h4>
        <button
          class="btn-close" type="button" aria-label="Close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body form-horizontal">
        <div
          class="alert alert-info"
          x-show="isProcessing"
        >
          <i class="fa fa-refresh fa-spin"></i>
          {% trans "Processing your request" %}
        </div>
        <div
          class="alert alert-danger"
          x-show="errorMsg"
          x-text="errorMsg"
        ></div>
        <div
          class="alert alert-success"
          x-show="successMsg"
          x-text="successMsg"
        ></div>

        <div id="new-stripe-card-container"></div>
        {# populated by a card element from Stripe #}

        <div class="my-3">
          <div class="form-check">
            <input
              id="add-card-autopay-checkbox"
              class="form-check-input"
              type="checkbox"
              name="is_autopay"
              x-model="isAutopay"
            />
            <label class="form-check-label" for="add-card-autopay-checkbox">
              {% trans "Use this card to autopay" %}
            </label>
          </div>
          <span class="help-block">
            <i class="fa fa-info-circle"></i>
            {% blocktrans %}
              We use
              <a href="http://www.stripe.com/" target="_blank">Stripe</a>
              to process this transaction.
            {% endblocktrans %}
          </span>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-primary"
          data-bs-dismiss="modal"
        >
          {% trans "Cancel" %}
        </button>
        <button
          type="button"
          class="btn btn-primary"
          @click="saveCard"
        >
          {% trans "Save" %}
        </button>
      </div>
    </div>
  </div>
</div>
