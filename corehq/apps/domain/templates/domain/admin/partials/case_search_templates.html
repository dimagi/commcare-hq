{% load i18n %}

<div id="property_template" class="hide">
    <p>
        <label for="case_type_X_property[]">Property</label>
        <input name="case_type_X_property[]" type="text"/>
        <button type="button" class="btn btn-danger">x</button>
    </p>
</div>

<div id="case_type_template" class="hide">
    <fieldset style="padding: 0 0 0 2em;">
        <p>
            <label for="case_type[]">{% trans "Case type" %}</label>
            <select name="case_type[]" type="text">
                {% for case_type in case_types %}
                <option>{{ case_type }}</option>
                {% endfor %}
            </select>
            <button type="button" class="btn btn-danger">x</button>
        </p>
        <fieldset style="padding: 0 0 0 2em;">
            <div data-bind="template: 'property_template'"></div>
            <p>
                <button type="button" class="btn btn-primary">{% trans "Add another property" %}</button>
            </p>
        </fieldset>
        <p>
            <button type="button" class="btn btn-primary">{% trans "Add another case type" %}</button>
        </p>
    </fieldset>
</div>
