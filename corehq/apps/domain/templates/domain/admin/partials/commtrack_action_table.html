{% load i18n %}

<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>{% trans "Name" %}</th>
    <th>{% trans "SMS Keyword" %}</th>
    <th>{% trans "Action Type" %}</th>
    <th></th>
  </tr>
  </thead>
  <tbody data-bind="foreach: actions">
  <tr>
    <td>
      <input class="form-control" data-bind="value: caption, css: { 'is-invalid': captionError }" type="text" />
      <div class="invalid-feedback" data-bind="text: captionError"></div>
    </td>
    <td>
      <input class="form-control" data-bind="value: keyword, css: { 'is-invalid': keywordError }" type="text" />
      <div class="invalid-feedback" data-bind="text: keywordError"></div>
    </td>
    <td>
      <select class="form-select" data-bind="value: type, options: $parent.action_types, optionsText: 'label', optionsValue: 'value'"></select>
    </td>
    <td>
      <button type="button" class="btn btn-outline-danger" data-bind="click: $parent.remove_action"><i class="fa fa-remove"></i> {% trans "Remove" %}</button>
    </td>
  </tr>
  </tbody>
</table>
