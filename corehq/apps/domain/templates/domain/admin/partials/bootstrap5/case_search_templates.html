{% load i18n %}

<div id="property_template" class="d-none">
  <div class="form-group form-inline clearfix">  {# todo B5: css-form-group, css-form-inline #}
    <label>{% trans "Case property" %}
      <input type="text" class="form-control" data-bind="value: property.name" placeholder="e.g. name" />
    </label>
    <button type="button"
            class="btn btn-outline-danger float-end"
            data-bind="click: function(){$parent.removeProperty($data); $root.change();}">
      <i class="fa-regular fa-trash-can"></i>
    </button>
  </div>
</div>

<div id="case_type_template" class="d-none">
  <div class="card ">  {# todo B5: css-panel #}
    <div class="card-header clearfix form-inline">  {# todo B5: css-form-inline #}
      <strong>{% trans "Case type" %}</strong>
      <select class="form-select" data-bind="options: $root.caseTypes, value: caseType"></select>
      <button type="button"
              class="btn btn-outline-danger float-end"
              data-bind="click: $root.removeCaseType">
        <i class="fa-regular fa-trash-can"></i>
      </button>
    </div>
    <div class="card-body">
      <div data-bind="template: { name: 'property_template', foreach: properties, as: 'property' }"></div>
      <button type="button"
              class="btn btn-primary"
              data-bind="click: addProperty">
        <i class="fa fa-plus"></i> {% trans "Add case property" %}
      </button>
    </div>
  </div>

</div>
