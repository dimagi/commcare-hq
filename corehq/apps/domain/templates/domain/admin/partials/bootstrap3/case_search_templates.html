{% load i18n %}

<div id="property_template" class="hide">
  <div class="form-group form-inline clearfix">
    <label>{% trans "Case property" %}
      <input type="text" class="form-control" data-bind="value: property.name" placeholder="e.g. name" />
    </label>
    <button type="button"
            class="btn btn-danger pull-right"
            data-bind="click: function(){$parent.removeProperty($data); $root.change();}">
      <i class="fa-regular fa-trash-can"></i>
    </button>
  </div>
</div>

<div id="case_type_template" class="hide">
  <div class="panel panel-default">
    <div class="panel-heading clearfix form-inline">
      <strong>{% trans "Case type" %}</strong>
      <select class="form-control" data-bind="options: $root.caseTypes, value: caseType"></select>
      <button type="button"
              class="btn btn-danger pull-right"
              data-bind="click: $root.removeCaseType">
        <i class="fa-regular fa-trash-can"></i>
      </button>
    </div>
    <div class="panel-body">
      <div data-bind="template: { name: 'property_template', foreach: properties, as: 'property' }"></div>
      <button type="button"
              class="btn btn-primary"
              data-bind="click: addProperty">
        <i class="fa fa-plus"></i> {% trans "Add case property" %}
      </button>
    </div>
  </div>

</div>
