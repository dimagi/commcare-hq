{% load i18n %}
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th></th>
      <th>{% trans "Name" %}</th>
      <th>{% trans "SMS Keyword" %}</th>
      <th>{% trans "Action Type" %}</th>
      <th></th>
    </tr>
  </thead>
  <tbody data-bind="sortable: actions">
    <tr data-bind="attr: {'data-order': _sortableOrder}">
      <td>
        <i class="icon-sort sortable-handle"></i>
      </td>
      <td class="control-group" data-bind="css: { 'error': caption_error }">
        <input data-bind="value: caption" type="text" />
        <div class="help-inline" data-bind="text: caption_error"></div>
      </td>
      <td class="control-group" data-bind="css: { 'error': keyword_error }">
        <input data-bind="value: keyword" type="text" />
        <div class="help-inline" data-bind="text: keyword_error"></div>
      </td>
      <td>
        <select data-bind="value: type, options: $parent.action_types, optionsText: 'label', optionsValue: 'value'"></select>
      </td>
      <td>
        <button type="button" class="btn btn-danger" data-bind="click: $parent.remove_action"><i class="icon-trash icon-white"></i> {% trans "Remove" %}</button>
      </td>
    </tr>
  </tbody>
</table>
