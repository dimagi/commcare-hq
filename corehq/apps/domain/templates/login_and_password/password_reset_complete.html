{% extends "registration/base.html" %}
{% load i18n %}

{% block title %}{% trans "Password Reset Complete" %}{% endblock title %}

{% block registration-content %}
  <h2 class="text-center">
    {% trans "Reset Password" %}
  </h2>

  <p class="lead text-center">{% trans "Your password was successfully changed." %}</p>

  <div class="form-bubble-actions">
    <a href="{% url "login" %}" class="btn btn-lg btn-primary">
      {% trans "Sign In" %}
    </a>
  </div>
{% endblock %}
