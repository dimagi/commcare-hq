{% load i18n %}

{% if wizard.steps.prev %}
  <button name="wizard_goto_step" type="submit"
          value="{{ wizard.steps.prev }}"
          class="btn btn-default btn-lg login-button">{% trans "Back" %}</button>
{% endif %}
{% if wizard.steps.current == 'auth' %}
  <button type="submit" class="btn btn-primary btn-lg login-button">{% trans "Sign In" %}</button>
{% else %}
  <button type="submit" class="btn btn-primary btn-lg login-button">{% trans "Next" %}</button>
{% endif %}
