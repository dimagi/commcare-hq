{% load i18n %}

<script type="text/html" id="stripe-card-ko-template">
    <fieldset>
        <legend>{% trans 'Card Information' %}</legend>
        <p class="alert alert-error" data-bind="visible: showErrors">
            <i class="icon-warning-sign"></i>
            <span data-bind="text: errorMsg"></span>
        </p>

        <input type="hidden"
               name="stripeToken"
               data-bind="value: token" />

        <div class="control-group">
            <label class="control-label">
                {% trans 'Card Number' %}
            </label>
            <div class="controls">
                <input type="text"
                       data-bind="value: number"
                       size="20"
                       placeholder="xxxx-xxxx-xxxx-xxxx" />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">
                {% trans 'CVC' %}
            </label>
            <div class="controls">
                <input type="text"
                       data-bind="value: cvc"
                       size="4"
                       class="input-small"
                       placeholder="xxxx"/>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">
                {% trans 'Expiration' %}
            </label>
            <div class="controls">
                <div class="control-row">
                    <input type="text"
                           data-bind="value: expMonth"
                           size="2"
                           class="span1"
                           placeholder="MM" />
                    <input type="text"
                           data-bind="value: expYear"
                           size="4"
                           class="span2"
                           placeholder="YYYY" />
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <span class="help-block">
                    <i class="icon-info-sign"></i>
                    {% blocktrans %}
                        We use <a href="http://www.stripe.com/" target="_blank">Stripe</a>
                        to process this transaction.
                    {% endblocktrans %}
                </span>
            </div>
        </div>

        <p class="alert alert-success"
             data-bind="visible: isProcessing">
            {% blocktrans %}
            Processing your payment...
            {% endblocktrans %}
        </p>

        <p class="alert alert-info" data-bind="visible: isTestMode">
            <i class="icon-info-sign"></i>
            {% trans "Using Stripe's TEST API." %}
        </p>
    </fieldset>
</script>
