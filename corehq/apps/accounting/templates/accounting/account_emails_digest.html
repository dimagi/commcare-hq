<table>
    <thead>
        <tr>
            <th>Account Name</th>
            <th>Edit Link</th>
        </tr>
    </thead>
    <tbody>
        {% for account in accounts %}
            <tr>
                <td>{{ account.name }}</td>
                <td><a href="http://{{ base_url }}{% url 'manage_billing_account' account.id %}">Edit</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
