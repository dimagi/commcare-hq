<html bgcolor="#f2f2f1"
  style="background-color: #f2f2f1;
  margin: 0; padding: 0;
  font-family: 'Helvetica Neue', 'Helvetica', 'Lucida Sans', 'Trebuchet MS', 'Arial', sans-serif;">
  <head>
    <style type="text/css">
      /*<![CDATA[*/
      {#      Note that we are using mostly INLINE CSS Styles here due to the varied support of CSS  #}
      {#      in the different mail clients out there. It's really a mess!!!  #}
      .footer a {
        color: #004ebc;
        -webkit-text-size-adjust: none;
        text-decoration: underline;
        font-weight: normal;
      }

      .content a {
        text-decoration: underline;
        color: #004ebc;
        transition: color .25s ease-in-out;
      }

      .content a:hover {
        color: #004ebc;
      }

      /* Hide preview text on rendering */
      .preview-text {
        display: none;
      }

      .btn {
        transition: box-shadow .25s ease-in-out;
      }

      /* NOTE Hover not supported by all mail clients */
      .btn:hover {
        background-color: #5c6ac5;
        -webkit-box-shadow: 0px 0px 20px rgba(255, 255, 255, .8);
        -moz-box-shadow: 0px 0px 20px rgba(255, 255, 255, .8);
        box-shadow: 0px 0px 20px rgba(255, 255, 255, .8);
      }
    </style>
    <!-- http://www.emailon@cid.com/blog/details/C13/ensure_that_your_entire_email_is_rendered_by_default_in_the_iphone_ipad -->

  </head>
  <body bgcolor="#f2f2f1" marginheight="0" marginwidth="0" topmargin="0" style="background-color: #f2f2f1; margin: 0; padding: 0; font-family: 'Helvetica Neue', 'Helvetica', 'Lucida Sans', 'Trebuchet MS', 'Arial', sans-serif;">
    <div>

      <div class="container" style="line-height: 1.5em; font-size: 15px; font-weight: 400; color: #1c2126; width: 680px; background-color: #ffffff; margin: 0 auto; overflow: hidden; ">
        <div class="hero" style="background-color: #5d70d2; width: 100%; background-position: center right; background-repeat: no-repeat; background-size: cover;" class="hero">

          <div class="restricted-editing-exception">Your Hero Text Here</div>

        </div>

        <div class="content" style="padding: 20px 45px 35px; line-height: 1.2em; background-color: #f4f5fa; color: #1c2126;">

          <div style="text-align: center; font-weight: 800; font-size: 30px; line-height: 1.1em; padding: 10px 0;">
            <div class="restricted-editing-exception">Your CTA Text Here</div>
          </div>

          <div style="text-align: center; font-size: 1.6em; line-height: 1.2em; margin: 15px 0;">
            <div class="restricted-editing-exception">Your Lead Text Here</div>
          </div>
          <div class="restricted-editing-exception">Your main content here!</div>
        </div>
      </div>


      <div class="footer" style="width: 680px; margin: 0 auto; font-size: 13px; text-align: left; background-color: #ffffff;">
        <div class="footer-content" style="padding: 20px 45px; line-height: 1.2em; color: #999999; font-size: .8em;">
          <p>
            <div class="restricted-editing-exception">Your footer text here!</div>
          </p>
        </div>
      </div>
    </div>

  </body>
</html>
