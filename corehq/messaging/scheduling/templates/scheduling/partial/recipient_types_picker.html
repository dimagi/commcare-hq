<div class="btn-group report-filter-button-group">
    {% for code, description in schedule_form.recipient_types.field.choices %}
        <span {% if not read_only_mode %}
              class="btn btn-default"
              data-bind="css: {'btn-success': recipientTypeSelected('{{ code }}'),
                               'active': !recipientTypeSelected('{{ code }}')},
                         click: function(data, event) {toggleRecipientType('{{ code }}');}"
              {% else %}
              class="btn btn-default disabled"
              data-bind="css: {'btn-success': recipientTypeSelected('{{ code }}')}"
              {% endif %}
              >
        {{ description }}</span>
    {% endfor %}
    {% for code, description in schedule_form.recipient_types.field.choices %}
        <input type="checkbox" class="hide" name="schedule-recipient_types" value="{{ code }}" data-bind="checked: recipient_types" />
    {% endfor %}
</div>
