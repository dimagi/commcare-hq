{% load i18n %}
{% load hq_shared_tags %}
{% load djangular_tags %}
{% load crispy_forms_tags %}

<script type="text/ng-template" id="finish.tpl">
    <div ng-controller="TelerivetSetupController" ng-cloak>
        <h2 ng-hide="setupComplete">{% trans "Finish Setup" %}</h2>
        <h2 ng-show="setupComplete">{% trans "Complete" %}</h2>
        <div ng-hide="setupComplete">
            <p class="help-block">
                <i class="fa fa-info-circle" />
                {% blocktrans %}
                Choose a name for this gateway below and click Finish.
                {% endblocktrans %}
            </p>
        </div>
        <div ng-hide="setupComplete">
            {% crispy finalize_gateway_form %}
        </div>
        <div ng-show="setupComplete">
            {% blocktrans %}
            Success! You are being redirected to the gateway list. If it does not happen automatically,
            <a href="{{ gateway_list_url }}">click here</a>.
            {% endblocktrans %}
        </div>
    </div>
</script>
