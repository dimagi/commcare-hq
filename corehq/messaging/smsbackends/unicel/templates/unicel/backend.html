{% extends 'sms/add_backend.html' %}
{% load i18n %}

{% block backend_specific %}
<h4>{{ backend_generic_name }} {% trans "Settings" %}</h4>
<div class="form-block">
    <table>
        <tbody>
            <tr>
                <td><label for="id_username">{% trans "Username" %}</label></td>
                <td>{{ form.username }}</td>
                <td>{{ form.username.errors }}</td>
            </tr>
            <tr>
                <td><label for="id_password">{% trans "Password" %}</label></td>
                <td>{{ form.password }}</td>
                <td>{{ form.password.errors }}</td>
            </tr>
            <tr>
                <td><label for="id_sender">{% trans "Sender ID" %}</label></td>
                <td>{{ form.sender }}</td>
                <td>{{ form.sender.errors }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
