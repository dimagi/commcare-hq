postgres:
  build: ../dockerfiles
  dockerfile: Dockerfile_pg
  environment:
    POSTGRES_USER: commcarehq
    POSTGRES_PASSWORD: commcarehq
  labels:
    commcare.name: "postgres"
  expose:
    - "5432"

couch:
  image: klaemo/couchdb:latest
  labels:
    commcare.name: "couch"
  expose:
    - "5984"

redis:
  image: redis
  labels:
    commcare.name: "redis"
  expose:
    - "6379"

elasticsearch:
  build: ../dockerfiles
  dockerfile: Dockerfile_es
  labels:
    commcare.name: "elastic"
  expose:
    - "9200"

