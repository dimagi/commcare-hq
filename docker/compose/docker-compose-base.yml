kafka:
  image: spotify/kafka
  environment:
    ADVERTISED_PORT: 9092
  expose:
    - "2181"
    - "9092"
  labels:
    commcare.name: "kafka"

web:
  build: ../../
  dockerfile: ./docker/dockerfiles/Dockerfile_commcarehq
  working_dir: /mnt
  command: python manage.py runserver 0.0.0.0:8000
  volumes:
    - ../../:/mnt
  expose:
    - "8000"
  environment:
    PYTHONUSERBASE: /vendor
  labels:
    commcare.name: "web"

rabbit:
  image: rabbitmq:3-management
  environment:
    RABBITMQ_DEFAULT_VHOST: "commcarehq"  

  expose: 
    - "15672"
    - "5672"
  labels:
    commcare.name: "rabbit"

celery:
  build: ../../
  dockerfile: ./docker/dockerfiles/Dockerfile_celery
  working_dir: /mnt
  command: ./docker/run_celery.sh
  expose: 
    - "5555"
  volumes:
    - ../../:/mnt
  environment:
    PYTHONUSERBASE: /vendor
    C_FORCE_ROOT: true
  labels:
    commcare.name: "celery"

