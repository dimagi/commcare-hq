web:
  build: .
  environment:
    COMMCAREHQ_BOOTSTRAP: "yes"
    DEPENDENT_SERVICES: "couch postgres redis kafka elasticsearch riakcs"
  privileged: true  # allows mount inside container
  command: [bootstrap]
  links:
    - postgres
    - couch
    - redis
    - elasticsearch
    - kafka
    - riakcs
  expose:
    - 8000
  ports:
    - "8000:8000"
  volumes:
    - ..:/mnt/commcare-hq-ro:ro
    - hqservice-lib:/mnt/lib

postgres:
  extends:
    file: hq-compose-services.yml
    service: postgres

couch:
  extends:
    file: hq-compose-services.yml
    service: couch

redis:
  extends:
    file: hq-compose-services.yml
    service: redis

elasticsearch:
  extends:
    file: hq-compose-services.yml
    service: elasticsearch

kafka:
  extends:
    file: hq-compose-services.yml
    service: kafka

riakcs:
  extends:
    file: hq-compose-services.yml
    service: riakcs
