version: '2.3'

services:
  formplayer:
    extends:
      file: hq-compose.yml
      service: formplayer
    environment:
      WEB_HOST: "dockerhost"
    links:
      - postgres
      - couch
      - redis
    expose:
      - 8010
    ports:
      - "8010:8010"

  postgres:
    extends:
      file: hq-compose.yml
      service: postgres
    ports:
      - "5432:5432"

  couch:
    extends:
      file: hq-compose.yml
      service: couch
    command: ["--with-haproxy", "--with-admin-party-please", "-n", "1"]
    ports:
      - "5984:5984"

  redis:
    extends:
      file: hq-compose.yml
      service: redis
    ports:
      - "6379:6379"

  elasticsearch:
    extends:
      file: hq-compose.yml
      service: elasticsearch
    command: elasticsearch --cluster.name=${ES_CLUSTER_NAME}
    environment:
      ES_CLUSTER_NAME: ES_CLUSTER_NAME
      ES_JAVA_OPTS: "-Des.script.engine.groovy.inline.aggs=true -Des.script.engine.groovy.inline.search=true"
    ports:
      - "9200:9200"

  kafka:
    extends:
      file: hq-compose.yml
      service: kafka
    environment:
      ADVERTISED_HOST: ${KAFKA_ADVERTISED_HOST_NAME}
    ports:
      - "2181:2181"
      - "9092:9092"

  minio:
    extends:
      file: hq-compose.yml
      service: minio
    ports:
      - "9980:9980"
