version: '2.3'

services:
  formplayer:
    extends:
      file: hq-compose.yml
      service: formplayer
    links:
      - postgres
      - redis
    expose:
      - 8080
    ports:
      - "8080:8080"
      - "8081:8081"

  postgres:
    extends:
      file: hq-compose.yml
      service: postgres
    ports:
      - "5432:5432"

  couch:
    extends:
      file: hq-compose.yml
      service: couch
    ports:
      - '5984:5984'
      - '4369:4369'
      - '9100:9100'

  redis:
    extends:
      file: hq-compose.yml
      service: redis
    ports:
      - "6379:6379"

  elasticsearch:
    extends:
      file: hq-compose.yml
      service: elasticsearch
    command: elasticsearch
    environment:
      ES_JAVA_OPTS: "-Xms750m -Xmx750m -Des.script.engine.groovy.inline.aggs=true -Des.script.engine.groovy.inline.search=true"
      ES_CLUSTER_NAME: ${ES_CLUSTER_NAME}
    ports:
      - "9200:9200"

  elasticsearch2:
    extends:
      file: hq-compose.yml
      service: elasticsearch2
    command: elasticsearch --cluster.name=${ES_CLUSTER_NAME}
    environment:
      ES_CLUSTER_NAME: ES_CLUSTER_NAME
      ES_JAVA_OPTS: "-Des.script.engine.groovy.inline.aggs=true -Des.script.engine.groovy.inline.search=true"
    ports:
      - "6200:6200" # is used in python-elasticsearch-v7 build matrix

  kafka:
    extends:
      file: hq-compose.yml
      service: kafka
    environment:
      KAFKA_ADVERTISED_HOST_NAME: ${KAFKA_ADVERTISED_HOST_NAME}
    ports:
      - "9092:9092"

  zookeeper:
    extends:
      file: hq-compose.yml
      service: zookeeper
    ports:
      - "2181:2181"

  minio:
    extends:
      file: hq-compose.yml
      service: minio
    ports:
      - "9980:9980"
