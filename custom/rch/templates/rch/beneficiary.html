{% load hq_shared_tags %}
{% load compress %}
{% compress css %}
    <link type="text/css" rel="stylesheet" media="all" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}"/>
{% endcompress %}

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Property</th>
            <th>RCH Value</th>
            <th>CAS Value</th>
        </tr>
    </thead>
    {% for property_name, property_value in beneficiary_details.items %}
    <tr>
        <td>{{ property_name }}</td>
        <td>{{ property_value }}</td>
        <td>N/A</td>
    </tr>
{% endfor %}
</table>
