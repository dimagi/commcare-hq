{% load menu_tags %}
{% load compress %}
{% load hq_shared_tags %}
{% load i18n %}

{# Knockout component templates #}
{% include 'reach/filters/month_year_filter.html' %}
{% include 'reach/filters/location_filter.html' %}

<div class="row fixed-title">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand" data-bind="text: title"></span>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <month-year-filter params="postData: postData, callback: callback"></month-year-filter>
                </li>
                <li>
                    <location-filter params="postData: postData, callback: callback"></location-filter>
                </li>
                <li class="no-padding auto-width">
                    <form class="navbar-form">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                            <input placeholder="Type to search" type="text" class="form-control"/>
                        </div>
                    </form>
                </li>
                <li><i class="fa fa-cog fa-2x light-grey icon-bar"></i></li>
                <li><i class="fa fa-2x fa-bell light-grey icon-bar"></i></li>
                <li><i class="fa fa-2x fa-circle light-grey icon-bar"></i></li>
            </ul>
        </div>
    </nav>
</div>
