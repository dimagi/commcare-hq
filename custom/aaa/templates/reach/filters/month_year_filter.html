<script type="text/html" id="month-year-template">
    <div class="month-year-filter">
        <i class="fa fa-2x fa-calendar light-grey icon-bar pointer" data-bind="click: function() {showFilter(true)}"></i>
    </div>
    <div class="modal fade" role="dialog" data-bind="modal: showFilter">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-bind="click : function() {showFilter(false)}">&times;</button>
                    <span class="modal-title"><strong><i class="fa fa-calendar icon-bar"></i> Date</strong></span>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="year">Year <span class="required">*</span></label>
                        <select class="form-control" data-bind="options: availableYears,
                            optionsText: 'name',
                            optionsValue: 'id',
                            value: selectedYear">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="month">Month <span class="required">*</span></label>
                        <select class="form-control" data-bind="options: availableMonths,
                            optionsText: 'name',
                            optionsValue: 'id',
                            value: selectedMonth">
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-bind="click : function() {resetFilter()}">Reset</button>
                    <button type="button" class="btn btn-primary" data-bind="click : function() {applyFilters()}">Apply</button>
                </div>
            </div>
        </div>
    </div>
</script>
