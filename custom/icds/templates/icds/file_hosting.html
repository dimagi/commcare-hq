<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ICDS CAS Applications ({{ identifier|capfirst }} Version)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
        body {
          padding-top: 50px;
        }
        .starter-template {
          padding: 40px 15px;
          text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-9">
                <h3>
                    <strong>ICDS CAS Applications ({{ identifier|capfirst }} Version)</strong>
                </h3>
                {% for app_name, link in files.items %}
                <p>
                <a href="{{ link }}">{{ app_name }}</a>
                </p>
                {% endfor %}
            </div>
        </div>

        <div class="row" style="margin-top:60px">
            <div class="col-sm-1"></div>
            <div class="col-sm-9">
                <a href="/ls_hindi/license.html" target="_blank">Terms of Service / Licensing</a>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-9">
                <h6 style="text-align: center;">Content Managed by Ministry of Women and Child Development, GOI</h6>
                <hr style="background-color: black; height: 3px; border: 0;"/>
            </div>
        </div>
    </div>
  </body>
</html>
