{% extends 'reports/async/tabular.html' %}
{% load url from future %}
{% load hq_shared_tags %}
{% load report_tags %}
{% load i18n %}

{% block js %} {{ block.super }}
    <script src="{% static 'case/js/cheapxml.js' %}"></script>
    <script type="text/javascript" src="{% static 'case/js/casexml.js' %}"></script>
    <script type="text/javascript" src="{% static 'm4change/javascripts/mcct_project_review_page_management.js' %}"></script>
{% endblock %}

{% block js-inline %} {{ block.super }}
    <script type="text/javascript">
    (function () {
        var OPTIONS = {
            users: {{ users|JSON }},
            groups: {{ groups|JSON }},
            receiverUrl: '{% url "receiver_secure_post" domain %}',
            enddate: '{{ datespan.enddate_param_utc }}',
            webUserID: '{{ request.couch_user.userID }}',
            domain: '{{ domain }}'
        };

        function reapplyBindings() {
            var managementModel = new McctProjectReviewPageManagement(OPTIONS);
            var $mcctProjectReviewPageManagement = $('#mcct_project_review_page_management');
            var element = $mcctProjectReviewPageManagement[0];
            ko.applyBindings(managementModel, element);

            $mcctProjectReviewPageManagement.find('a.select-all').click(function () {
                $mcctProjectReviewPageManagement.find('input.selected-element').attr('checked', true).change();
                return false;
            });

            $mcctProjectReviewPageManagement.find('a.select-none').click(function() {selectNone(); return false;});
            $mcctProjectReviewPageManagement.find('.dataTables_paginate a').mouseup(selectNone);
            $mcctProjectReviewPageManagement.find('.dataTables_length select').change(selectNone);

            function selectNone() {
                $mcctProjectReviewPageManagement.find('input.selected-element:checked').attr('checked', false).change();
                ko.cleanNode($mcctProjectReviewPageManagement.find('table tbody')[0]);
                ko.applyBindings(managementModel, $mcctProjectReviewPageManagement.find('table tbody')[0]);
            }
        }
        var keepTrying = setInterval(function () {
            if (window.reportTables !== undefined) {
                clearInterval(keepTrying);
                reapplyBindings();
                window.reportTables.fnDrawCallback = reapplyBindings;
            }
        }, 1000);
    }());
    </script>
{% endblock %}

{% block reportcontent %}
    <div id="mcct_project_review_page_management">
        <div class="row-fluid">
            <form class="well form-inline" style="margin: 1em; display: none;" data-bind="mcctProjectReviewPage: selected_forms">
                <button class="btn" data-bind="click: updateStatusReview, mcctProjectReviewPage: selected_forms">{% trans 'Review' %}</button>
                <button class="btn" data-bind="click: updateStatusCancel, mcctProjectReviewPage: selected_forms">{% trans 'Cancel' %}</button>
                <button class="btn" data-bind="click: updateStatusReject, mcctProjectReviewPage: selected_forms">{% trans 'Reject' %}</button>
            </form>
        </div>
        {{ block.super }}
    </div>
{% endblock %}
