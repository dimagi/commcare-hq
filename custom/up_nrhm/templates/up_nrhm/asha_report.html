{% extends "reports/base_template.html" %}
{% load i18n %}
{% load hq_shared_tags %}

{% block reports-css %}
    {{ block.super }}
    <style>
        .datatable tbody tr:nth-child(3) td:nth-child(odd), .table-hq tbody tr:nth-child(3) td:nth-child(odd) {
            background-color: #39506a;
            background-image: -moz-linear-gradient(top, #4c5b6b, #1c4068);
            background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#4c5b6b), to(#1c4068));
            background-image: -webkit-linear-gradient(top, #4c5b6b, #1c4068);
            background-image: -o-linear-gradient(top, #4c5b6b, #1c4068);
            background-image: linear-gradient(to bottom, #4c5b6b, #1c4068);
            background-repeat: repeat-x;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff4c5b6b', endColorstr='#ff1c4068', GradientType=0);
        }

        .datatable tbody tr:nth-child(3) td, .hq-generic-report .table tbody tr:nth-child(3) td, .table-hq tbody tr:nth-child(3) td{
            color: #ffffff;
            background-color: #587392;
            background-image: -moz-linear-gradient(top, #7b8da2, #224c7c);
            background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#7b8da2), to(#224c7c));
            background-image: -webkit-linear-gradient(top, #7b8da2, #224c7c);
            background-image: -o-linear-gradient(top, #7b8da2, #224c7c);
            background-image: linear-gradient(to bottom, #7b8da2, #224c7c);
            background-repeat: repeat-x;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff7b8da2', endColorstr='#ff224c7c', GradientType=0);
            font-weight: normal;
            position: relative;
        }
    </style>
{% endblock %}
