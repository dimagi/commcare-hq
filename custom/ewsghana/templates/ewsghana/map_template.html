{% extends "reports/async/basic.html" %}
{% load hq_shared_tags %}
{% load report_tags %}
{% load i18n %}

{% block js %} {{ block.super }}
    <script src="{% static 'ewsghana/report_links.js' %}"></script>
    <script src='{% static 'ewsghana/js/lib/leaflet-image/leaflet-image.min.js' %}'></script>
{% endblock %}
{% block js-inline %}
    {{ block.super }}
    <script>
        add_report_links({{ context.slugs|JSON }});
    </script>
{% endblock %}

{% block reportcontent %}
    <button style="margin: 10px;" class="btn btn-default" id="export-jpg">Save this map to .jpg</button>
    {{ block.super }}
{% endblock %}
