{% extends "champ/knockout/base_async_template.html" %}
{% load compress %}
{% load hq_shared_tags %}
{% load i18n %}

{% block champcontent %}
    <div id="champApp"ll>
        <h2 ng-bind="mainCtrl.title"></h2>
        <div class="row" style="margin-bottom: 40px;">
            <div class="row">
                <div class="row bubble" style="width: 80%">
                    <h4 style="text-align: center">Filters</h4>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                            <label>District:</label>
                            <select class="form-control"
                                    multiple="multiple"
                                    data-bind="options: availableDistricts,
                                               optionsText: 'text',
                                               optionsValue: 'id',
                                               selectedOptions: filters.district,
                                               event: { change: function(data, e) { onSelectOption(e, 'district') }},
                                               select2: { placeholder: 'District' }"></select>
                        </div>
                        <div class="col-md-2">
                            <label>Visit Type:</label>
                            <select class="form-control"
                                    data-bind="options: visitsTypes,
                                               optionsText: 'text',
                                               optionsValue: 'id',
                                               value: filters.visit_type,
                                               select2: {}"></select>
                        </div>
                        <div class="col-md-2">
                            <label>Activity Type:</label>
                            <select class="form-control"
                                    data-bind="options: activityTypes,
                                               optionsText: 'text',
                                               optionsValue: 'id',
                                               value: filters.activity_type,
                                               select2: {}"></select>
                        </div>
                        <div class="col-md-2">
                            <label>Client Type:</label>
                            <select class="form-control"
                                    multiple="multiple"
                                    data-bind="options: availableClientTypes,
                                               optionsText: 'text',
                                               optionsValue: 'id',
                                               selectedOptions: filters.client_type,
                                               event: { change: function(data, e) { onSelectOption(e, 'client_type') }},
                                               select2: { placeholder: 'Client Type' }"></select>
                        </div>
                        <div class="col-md-2">
                            <label>Organization:</label>
                            <select class="form-control"
                                    multiple="multiple"
                                    data-bind="options: groups,
                                               optionsText: 'text',
                                               optionsValue: 'id',
                                               selectedOptions: filters.organization,
                                               event: { change: function(data, e) { onSelectOption(e, 'organization') }},
                                               select2: { placeholder: 'User Group' }"></select>
                        </div>
                    </div>
                    <hr>
                    <div style="margin-bottom: 15px;" class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-2">
                            <label>From Month:</label>
                            <select class="form-control"
                                    data-bind="options: months,
                                               optionsText: 'text',
                                               optionsValue: 'id',
                                               value: filters.month_start,
                                               select2: {}"></select>
                        </div>
                        <div class="col-md-2">
                            <label >From Year:</label>
                            <select class="form-control"
                                    data-bind="options: years,
                                               optionsText: 'text',
                                               optionsValue: 'id',
                                               value: filters.year_start,
                                               select2: {}"></select>
                        </div>
                        <div class="col-md-2">
                            <label>To Month:</label>
                            <select class="form-control"
                                    data-bind="options: months,
                                               optionsText: 'text',
                                               optionsValue: 'id',
                                               value: filters.month_end,
                                               select2: {}"></select>
                        </div>
                        <div class="col-md-2">
                            <label>To Year:</label>
                            <select class="form-control"
                                    data-bind="options: years,
                                               optionsText: 'text',
                                               optionsValue: 'id',
                                               value: filters.year_end,
                                               select2: {}"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <button class="btn btn-success" style="float: right; margin-right: 50px;" data-bind="click: submit">Submit</button>
        </div>
        <div class="row" style="margin-top: 20px;">
            <svg id="chart" height="450"></svg>
        </div>
    </div>
{% endblock %}

{% block js-inline %}
    <script>
        $(document).ready(function () {
            ko.applyBindings(new ServiceUptakeModel(), $('#champApp').get(0));
            $('#reportFiltersAccordion').css('display', 'none');
        });
    </script>
{% endblock %}
