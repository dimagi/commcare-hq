<div class="awc-opened-yesterday-directive">
    <div class="row no-margin fixes-filters" ng-class="{'fixes-filters-with-alert': $ctrl.isAlertActive}">
        <div class="col-md-5">
            <span class="breadcrumb-element" ng-bind="$ctrl.label"></span>
            <span ng-show="$ctrl.step !== void(0)" class="breadcrumb-element"> <i class="fa fa-chevron-right" aria-hidden="true"></i> </span>
            <span ng-show="$ctrl.step !== void(0)" class="breadcrumb-element" ng-bind="$ctrl.steps[$ctrl.step].label"></span>
        </div>
        <div class="col-md-6">
            <filters filters="$ctrl.filters" data="$ctrl.filtersData"></filters>
        </div>
        <div class="col-md-1">
            <div class="row">
                <div class="col-md-4">
                    <print-report></print-report>
                </div>
                <div class="col-md-4">
                    <a class="black" href="#download"><i style="padding: 3px;" class="fa fa-download fa-2x pointer"></i></a>
                </div>
            </div>
        </div>
    </div>
    <info-message></info-message>
    <div class="report-content report-content-without-message">
        <div class="row" ng-if="$ctrl.step === 'map'">
            <div class="row">
                <h2 class="dashboard-title">Percentage of AWCs Opened Yesterday</h2>
            </div>
            <div class="row">
                <indie-map legend-title="Percentage of AWCs" data="$ctrl.mapData"></indie-map>
            </div>
        </div>
        <div class="row" ng-if="$ctrl.step === 'chart'">
            chart
        </div>
    </div>
    <div class="row fixed-dots">
        <div class="dot-menu">
            <div class="dot-menu-item pointer" ng-repeat="step in $ctrl.steps">
                <dot-link label="{$ step.label $}" route="{$ step.route $}"></dot-link>
            </div>
        </div>
    </div>
</div>
