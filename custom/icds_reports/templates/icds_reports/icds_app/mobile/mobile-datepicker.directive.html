{% load static %}
<div class="datePicker">
    <hr class="mt-0 mb-0 position-relative" style="top: 33px; width: 80%">
    <hr class="mt-0 mb-0 position-relative" style="top: 70px; width: 80%">
    <div class="date-picker">
        <div class="icon">
            <img src="{% static "icds_reports/mobile/images/scroll-up-icon.png" %}" style="width: 19px">
            <img src="{% static "icds_reports/mobile/images/calendar-icon.png" %}" style="width: 25px">
            <img src="{% static "icds_reports/mobile/images/scroll-down-icon.png" %}" style="width: 19px">
        </div>
        <div class="year">
        </div>
        <div class="month">
        </div>
        <div class="day d-none">
        </div>
    </div>
</div>
