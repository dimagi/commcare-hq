{% load static %}
<div cg-busy="[$ctrl.myPromise]">
  <div class="app-bg h-100vh overflow-hidden" ng-show="!$ctrl.filtersOpen">
      <div class="top-section p-3" style="padding-bottom: 25vh">
          {% include 'icds_reports/icds_app/mobile/partials/mobile-heading.html' %}
          <div class="d-flex no-gutters align-items-center justify-content-around mb-5">
              <div class="position-relative" ng-repeat="step in $ctrl.steps">
                  <dot-link id="{$ step.id $}" label="{$ step.label $}" route="{$ step.route $}" image="{$ step.image $}"></dot-link>
              </div>
          </div>
          <p class="font-weight-700 text-white font-16 font-montserrat" >{$ $ctrl.currentStepMeta.label $}</p>
      </div>
      <reassignment-message ng-show="$ctrl.showReassignmentMessage() && $ctrl.haveAccessToFeatures" selected-location="$ctrl.selectedLocation()"
                            selected-date="$ctrl.selectedDate"></reassignment-message>
      <div class="summary-list" ng-if="!$ctrl.showReassignmentMessage()">
          <kpi data="$ctrl.data"></kpi>
      </div>
      <help-popup></help-popup>
  </div>
  <mobile-filters selected-locations="$ctrl.selectedLocations" ng-show="$ctrl.filtersOpen" filters="$ctrl.filters">></mobile-filters>
</div>
