{% load static %}
<div class="app-bg min-vh-100" style="padding-bottom: 50px">
    <div class="bg-white">
        <div class="filter-header">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center">
                    <nav-menu-opener ng-show="$ctrl.selectAwc"></nav-menu-opener>
                    <img src="{% static 'icds_reports/mobile/images/back-icon.png' %}" ng-show="!$ctrl.selectAwc" class="mr-2" ng-click="closeFilters()">
                    <p class="font-montserrat font-weight-600 font-16 text-white mb-0" ng-show="!$ctrl.selectAwc">Filters</p>
                    <p class="font-montserrat font-weight-600 font-16 text-white mb-0" ng-show="$ctrl.selectAwc">AWC Reports</p>
                </div>
                <p class="font-montserrat font-weight-600 font-16 text-white mb-0" ng-click="resetFilters()">Reset</p>
            </div>
{#            <p class="font-montserrat font-weight-600 font-16 text-white">October 2018 | National</p>#}
        </div>
        <div class="d-flex align-items-center">
            <div class="col-xs-6 section-heading" id="dateSection" ng-class="{'selectedSection': selectedTab=='month'}" ng-click="selectMonthTab()">Filters</div>
            <div class="col-xs-6 section-heading" id="locationSection" ng-class="{'selectedSection': selectedTab=='location'}" ng-click="selectLocationTab()">Location</div>
        </div>
    </div>
    <location-filter ng-show="selectedTab == 'location'" select-awc="$ctrl.selectAwc" selected-locations="$ctrl.selectedLocations"></location-filter>
    <month-filter ng-show="selectedTab == 'month'" select-sdd-date="$ctrl.selectSddDate"></month-filter>
    <hr ng-show="selectedTab == 'month' && ($ctrl.showGenderFilter || $ctrl.showAgeFilter)">
    <additional-filter filters="$ctrl.filters"
                       ng-show="selectedTab == 'month' && ($ctrl.showGenderFilter || $ctrl.showAgeFilter)"></additional-filter>

    <div class="apply-button" ng-click="applyFilters()">Apply</div>
</div>
