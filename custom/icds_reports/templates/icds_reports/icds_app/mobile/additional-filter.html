{% load static %}
<div ng-show="$ctrl.showGenderFilter" class="col-xs-10 float-unset no-gutters mb-5 mx-auto">
  <p class="font-montserrat font-14 font-weight-500 text-black-50">Select Gender</p>
  <div class="select-menu"
       data-toggle="modal" data-target="#filterModal" ng-click="$ctrl.selectedFilterType = 'Gender'">
    <p class="font-montserrat font-16 font-weight-600 mb-0" ng-bind="$ctrl.selectedGenderName()"></p>
    <img src="{% static 'icds_reports/mobile/images/drop-down-icon.png' %}">
  </div>
</div>
<div ng-show="$ctrl.showAgeFilter" class="col-xs-10 float-unset no-gutters mx-auto">
  <p class="font-montserrat font-14 font-weight-500 text-black-50">Select Age</p>
  <div class="select-menu"
       data-toggle="modal" data-target="#filterModal" ng-click="$ctrl.selectedFilterType = 'Age'">
    <p class="font-montserrat font-16 font-weight-600 mb-0" ng-bind="$ctrl.selectedAgeGroupName()"></p>
    <img src="{% static 'icds_reports/mobile/images/drop-down-icon.png' %}">
  </div>
</div>
<div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModal"
      aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content col-xs-11 mx-auto float-unset no-gutters">
      <div class="modal-body rounded-border">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <p class="font-montserrat font-14 font-weight-500 text-black-50 mb-0">{$ "Select " + $ctrl.selectedFilterType $}</p>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <p class="font-16 font-montserrat font-weight-600" ng-repeat="gender in $ctrl.genders" data-dismiss="modal"
           ng-if="$ctrl.selectedFilterType === 'Gender'" ng-click="$ctrl.selectedGender = gender.id">
          {$ gender.name $}
        </p>
        <p class="font-16 font-montserrat font-weight-600" ng-repeat="age in $ctrl.ages" data-dismiss="modal"
           ng-if="$ctrl.selectedFilterType === 'Age'" ng-click="$ctrl.selectedAge = age.id">
          {$ age.name $}
        </p>
      </div>
    </div>
  </div>
</div>
