{% load staticfiles %}
<div class="col-xs-10 text-center filter-alert" ng-show="$ctrl.selectAwc">
  <p class="font-14 font-montserrat font-weight-500 mb-0">You must choose AWC to see data.</p>
</div>
<reassignment-message ng-show="$ctrl.showReassignmentMessage() && $ctrl.haveAccessToFeatures" selected-location="$ctrl.selectedLocation()"
                      selected-date="$ctrl.selectedDate"></reassignment-message>
<div class="col-xs-10 no-gutters float-unset mx-auto pt-3">
    <div ng-repeat="locationTypes in $ctrl.hierarchy track by $index" ng-show="$ctrl.locationTypeIsVisible($index)">
        <p class="location-sub-heading">Select {$ $ctrl.getDisplayFromLocationTypes(locationTypes) $}</p>
        <div class="select-menu" ng-click="$ctrl.promptToSelectLocation($index)">
            <p class="selected-location mb-0" ng-bind="$ctrl.selectedLocations[$index].name"></p>
            <img src="{% static "icds_reports/mobile/images/drop-down-icon.png" %}">
        </div>
    </div>
</div>
<div class="select-options-list" ng-show="$ctrl.showLocationChoices">
    <div class="d-flex justify-content-between align-items-center px-3 mb-4">
        <p class="select-options-heading" ng-bind="'Filter - Select ' + $ctrl.getLocationTypeDisplay($ctrl.levelBeingSelected)"></p>
        <img src="{% static "icds_reports/mobile/images/white-close-icon.png" %}" style="width: 16px" ng-click="$ctrl.closeLocationChoices()">
    </div>
    <div ng-repeat="location in $ctrl.getLocationsForLevel($ctrl.levelBeingSelected)" ng-click="$ctrl.selectLocation(location)">
        <p class="text-white font-14 select-options px-3" ng-bind="location.name"></p>
        <hr class="mb-0 mt-0">
    </div>
</div>
