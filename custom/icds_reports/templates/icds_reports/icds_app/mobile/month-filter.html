{% load static %}
<div class="col-xs-10 text-center filter-alert" ng-show="$ctrl.selectSddDate">
  <p class="font-14 font-montserrat font-weight-500 mb-0">
    Service Delivery Dashboard is only available from February 2019 onwards
  </p>
</div>
<div style="padding-top: 45px">
  {% comment %}
    start-month will be the month number in the min-year from which reports are available
    max-month will be the month number in the max-year till which reports are available
  {% endcomment %}
  <mobile-datepicker date="$ctrl.selectedDate" min-year='$ctrl.startYear' max-year='$ctrl.maxYear' max-month="$ctrl.maxMonth" start-month='$ctrl.startMonth'></mobile-datepicker>
</div>
