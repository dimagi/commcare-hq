<script type="text/ng-template" id="additionalModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Select Additional Filters<i style="float: right;" ng-click="$ctrl.close()" class="fa fa-close pointer"></i></h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="form-group" style="margin: 20px 50px;" ng-show="$ctrl.filters.indexOf('gender') === -1">
            <label>Gender:</label>
            <ui-select ng-model="$ctrl.selectedGender" theme="bootstrap" on-select="$ctrl.onSelect($item, $index)">
                <ui-select-match placeholder="Gender"><span ng-bind="$select.selected.name"></span></ui-select-match>
                  <ui-select-choices repeat="gender.id as gender in $ctrl.genders | propsFilter: {name: $select.search}">
                    <div ng-bind-html="gender.name | highlight: $select.search"></div>
                  </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group" style="margin: 20px 50px;" ng-show="$ctrl.filters.indexOf('age') === -1">
            <label>Age:</label>
            <ui-select ng-model="$ctrl.selectedAge" theme="bootstrap" on-select="$ctrl.onSelect($item, $index)">
                <ui-select-match placeholder="Age"><span ng-bind="$select.selected.name"></span></ui-select-match>
                  <ui-select-choices repeat="age.id as age in $ctrl.ages | propsFilter: {name: $select.search}">
                    <div ng-bind-html="age.name"></div>
                  </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="modal-footer">
       <button ng-click="$ctrl.reset()" class="btn btn-primary">Reset</button>
       <button ng-click="$ctrl.apply()" class="btn btn-primary">Apply</button>
    </div>
</script>

<div class="row text-center">
    <button style="width: 95%;" type="button" class="btn btn-default less-padding" ng-click="$ctrl.open()"><i class="fa fa-search"></i> {$ $ctrl.getPlaceholder() $}</button>
</div>
