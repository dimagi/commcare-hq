<div class="row" ng-repeat="section in $ctrl.data track by $index">
    <div class="col-md-6" ng-repeat="cell in section track by $index">
        <div class="report-cell kpi">
            <div class="row">
                <div class="col-md-1"
                     uib-popover-html="cell.help_text"
                     popover-placement="right"
                     popover-trigger="'mouseenter'">
                    <i ng-show="cell.help_text !== null" class="fa fa-info-circle fa-2x" ></i>
                </div>
                <div class="col-md-11 center kpi-content">
                    <div class="row crop">
                        <span class="title" ng-bind="cell.label"></span>
                    </div>
                    <div class="row kpi-numbers">
                        <span class="number" ng-if="cell.format == 'div'"><span ng-bind="cell.value | indiaNumbers"></span>/<span ng-bind="cell.all | indiaNumbers"></span></span>
                        <span class="number" ng-if="cell.format == 'number'" ng-bind="cell.value | indiaNumbers"></span>
                        <div ng-if="cell.format == 'percent_and_div'">
                            <div class="number"><span ng-bind="(cell.value / (cell.all || 1) * 100) | number:2"></span>%</div>
                            <div class="second_number">(<span ng-bind="cell.value | indiaNumbers"></span>/<span ng-bind="cell.all | indiaNumbers"></span>)</div>
                        </div>
                    </div>
                    <div class="row kpi-percents">
                        <p>
                            <span ng-show="cell.percent !== null">
                                <i class="fa" ng-class="{'fa-arrow-down': cell.percent < 0, 'fa-arrow-up': cell.percent > 0}"></i>
                                <span ng-bind="cell.percent | number:2"></span>% from the previous {$ cell.frequency $}
                            </span>
                            <span class="see-more" aria-hidden="true"><a href="{$ $ctrl.goToStep(cell.redirect) $}" class="fa">See more</a></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
