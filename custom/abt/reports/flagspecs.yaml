    flag_name: "Strong clothes lines?"
    flag_name_fr: "Lignes de vêtements forts?"
    answer: "no"
    warning: "Arrange for construction of drying lines for overalls."
    warning_fr: "Si Non, organiser la construction de lignes de séchage pour les salopettes."
  - question: [q37_2]
    flag_name: "Hazard signs on fence?"
    flag_name_fr: "Signes de danger sur la clôture ?"
    answer: "no"
    warning: "Arrange for delivery and installation of Danger signs on soak pit fence."
    warning_fr: "Si Non, organiser la livraison et l’installation des pancartes de danger sur la clôture du puisard."
  - question: [q38_2]
    flag_name: "Women's washing facilities?"
    flag_name_fr: "Femmes d'installations de lavage ?"
    answer: "no"
    warning: "Arrange for construction of operator wash areas and/or toilets."
    warning_fr: "Prendre des dispositions pour la construction des zones de lavage de l'opérateur et / ou les toilettes ."
