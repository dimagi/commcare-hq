    flag_name: "Soak pit area clean?"
    flag_name_fr: "Zone de puisard propre ?"
    answer: "no"
    warning: "Arrange for clearing/cleaning of soak pit area."
    warning_fr: "Si Non, organiser le déblayage/nettoyage de la zone du puisard."
