    flag_name: "Wash areas & toilets drainage?"
    flag_name_fr: "Laver les zones de drainage et des toilettes ?"
    answer: "no"
    warning: "Arrange to provide adequate drainge for the showers and/or toilets."
    warning_fr: "Arrangez-vous pour fournir drainge suffisante pour les douches et / ou les toilettes ."
