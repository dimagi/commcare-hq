    flag_name: "Adequate water supply?"
    flag_name_fr: "Approvisionnement en eau adéquat ?"
    answer: "no"
    warning: "Check with Operations Manager to secure water supply."
    warning_fr: "Si Non, vérifier auprès du responsable des opérations afin de sécuriser l’approvisionnement en eau."
