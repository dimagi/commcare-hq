    flag_name: "Soak pit secured?"
    flag_name_fr: "Puisard fixé ?"
    answer: "no"
    warning: "Arrange for repair/replacement of fencing, gate, locks, and/or pump hangers as needed."
    warning_fr: "Si Non, organiser la réparation/le remplacement de la clôture, du portail, des serrures et/ou des dispositifs de suspension de la pompe si nécessaire."
