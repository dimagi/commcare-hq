    flag_name: "Privacy for women"
    flag_name_fr: "Confidentialité pour les femmes"
    answer: "no"
    warning: "Arrange to have the walls of the shower and/or toilet for women built high enough and from the ground."
    warning_fr: "Arrangez-vous pour avoir les murs de la douche et / ou des toilettes pour les femmes construites assez et à partir du sol élevée."
