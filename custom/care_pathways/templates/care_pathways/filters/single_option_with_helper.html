{% extends 'reports/filters/bootstrap2/single_option.html' %}

{% block filter_js %}
    {{ block.super }}

    <script type="text/javascript">
    $(function () {
        $("fieldset .helptext").each( function (index, data) {
            console.log(data.textContent);
            $(this).parent().prev("label").append('<span class="hq-help-template" data-placement="top" data-content="' + data.textContent + '"></span>');
            $(this).remove();
        });
        $('fieldset .hq-help-template').each(function () {
            COMMCAREHQ.transformHelpTemplate($(this), true);
        });
    });
</script>
{% endblock %}
