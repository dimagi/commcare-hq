{% extends "bihar/bihar_summary.html" %}
{% load hq_shared_tags %}
{% block head %}{{ block.super }}
<style>
    .sparkpie {
        padding-right: .5em;
        display: inline-block;
        float: left;
    }
    .full-screen {
        float: none;
        position: fixed;
        display: block;
        width: 239px;
        height: 239px;
        top: 9px;
        left: 9px;
    }
</style>
{% endblock %}
{% block js %}{{ block.super }}
<script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'hqstyle/js/jquery/jquery-migrate-1.2.1.min.js' %}"></script>
<script src="{% static 'hqwebapp/js/lib/jquery.sparkline.min.js' %}"></script>
<script>
    $(function () {
        $(".sparkpie").each(function () {
            var blownUp = false;
            var self = this;
            var renderSparkline = function () {
                var data = [
                    $(self).data('numerator'),
                    $(self).data('denominator')
                ];
                $(self).html('');
                if (blownUp) {
                    $(self).sparkline(data, {
                        type: 'pie',
                        width: '239px',
                        height: '239px'
                    });
                    $('canvas', self).addClass('full-screen');
                } else {
                    $(self).sparkline(data, {type: 'pie'});
                    $('canvas', self).removeClass('full-screen');
                }
            };
            $(self).click(function () {
                blownUp = !blownUp;
                renderSparkline();
                return false;
            });
            renderSparkline();
        });
    });
</script>
{% endblock %}
