{% extends 'sms/add_backend.html' %}
{% load i18n %}

{% block backend_specific %}
<h4>{{ backend_generic_name }} {% trans "Settings" %}</h4>
<div class="form-block">
    <table>
        <tbody>
            <tr>
                <td><label for="id_affiliate_code">{% trans "Affiliate Code" %}</label></td>
                <td>{{ form.affiliate_code }}</td>
                <td>{{ form.affiliate_code.errors }}</td>
            </tr>
            <tr>
                <td><label for="id_authentication_code">{% trans "Authentication Code" %}</label></td>
                <td>{{ form.authentication_code }}</td>
                <td>{{ form.authentication_code.errors }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
