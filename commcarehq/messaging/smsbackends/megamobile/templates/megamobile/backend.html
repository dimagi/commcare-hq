{% extends 'sms/add_backend.html' %}
{% load i18n %}

{% block backend_specific %}
<h4>{{ backend_generic_name }} {% trans "Settings" %}</h4>
<div class="form-block">
    <table>
        <tbody>
            <tr>
                <td><label for="id_api_account_name">{% trans "API Account Name" %}</label></td>
                <td>{{ form.api_account_name }}</td>
                <td>{{ form.api_account_name.errors }}</td>
            </tr>
            <tr>
                <td><label for="id_source_identifier">{% trans "Source Identifier" %}</label></td>
                <td>{{ form.source_identifier }}</td>
                <td>{{ form.source_identifier.errors }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
