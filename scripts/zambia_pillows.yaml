# This file can be used to include and exclude pillows from the _zambia_ environment
# The base list of pillows is the setting for PILLOWTOPS
# During a deploy the blacklisted pillows will not have .conf files written for them

# Uncomment and add to this to prevent groups of pillows from running
# pillowtop_blacklist:

# Add to this to prevent certain pillows from being run
pillowtop_blacklist:
  - fluff
  - mvp
